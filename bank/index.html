<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cousin Bank | Midnight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .bank-card { background: #1e293b; border-radius: 32px; border: 1px solid #334155; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2); }
        .digital-clock { font-family: 'JetBrains Mono', monospace; }
        .tax-overdue { border-color: #ef4444; background: linear-gradient(to bottom, #1e293b, #2d1a1a); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-4 rounded-3xl shadow-lg shadow-blue-500/20 text-white">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-white">Cousin Bank</h1>
                    <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">● Midnight System Active</span>
                </div>
            </div>

            <div class="bg-slate-800 text-white px-8 py-3 rounded-2xl border-b-4 border-blue-500 shadow-xl">
                <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest block text-center mb-1">Bank Time</span>
                <div id="bankTime" class="digital-clock text-3xl font-bold">12:00 AM</div>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bank-card p-6 border-b-4 border-b-blue-500">
                <span class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Balance</span>
                <div id="balanceDisplay" class="text-4xl font-black text-white">$0.00</div>
            </div>

            <div id="taxCard" class="bank-card p-6 border-b-4 border-b-slate-700">
                <div class="flex justify-between items-start mb-1">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Daily Tax (15%)</span>
                    <span id="timerDisplay" class="text-[10px] font-black text-blue-300 bg-blue-900/40 px-2 py-1 rounded">24:00</span>
                </div>
                <div id="taxDisplay" class="text-3xl font-bold text-slate-200 mb-3">$0.00</div>
                <button onclick="payTaxes()" id="taxBtn" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-xs hover:bg-blue-500 disabled:bg-slate-700 disabled:text-slate-500 transition-all">Settle Taxes</button>
            </div>

            <div class="bank-card p-6 border-b-4 border-b-slate-700">
                <span class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Total Paid</span>
                <div id="totalTaxDisplay" class="text-3xl font-bold text-blue-400">$0.00</div>
            </div>
        </div>

        <!-- Logs -->
        <div class="bank-card overflow-hidden">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800/30">
                <h2 class="text-lg font-bold">Statement</h2>
                <button onclick="resetBank()" class="text-[10px] font-bold text-slate-600 hover:text-red-400 uppercase">Wipe Data</button>
            </div>
            <div class="max-h-[400px] overflow-y-auto custom-scroll">
                <table class="w-full text-left">
                    <thead class="bg-slate-800/80 sticky top-0 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                        <tr><th class="px-6 py-4">Source</th><th class="px-6 py-4">Bank Time</th><th class="px-6 py-4 text-right">Amount</th></tr>
                    </thead>
                    <tbody id="logList" class="divide-y divide-slate-700/50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-8 py-5 rounded-[2rem] shadow-2xl transition-all duration-500 translate-y-48 flex items-center gap-4 z-50">
        <div id="toastIcon" class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">✓</div>
        <p id="toastMsg" class="font-bold text-sm"></p>
    </div>

    <script>
        const KEYS = { BAL: 'sim_bank_balance', LOGS: 'sim_bank_logs', TAX: 'sim_bank_taxes_paid', LAST_DAY: 'sim_bank_last_tax_day', LAST_TIME: 'sim_bank_last_tax_realtime', START: 'sim_bank_start_real_time' };

        function getBankTimeInfo() {
            let start = localStorage.getItem(KEYS.START) || Date.now();
            if(!localStorage.getItem(KEYS.START)) localStorage.setItem(KEYS.START, start);
            const elapsed = (Date.now() - start) / 60000;
            const h = Math.floor(elapsed % 24), m = Math.floor((elapsed * 60) % 60);
            const ampm = h >= 12 ? 'PM' : 'AM', dh = h % 12 || 12, dm = m.toString().padStart(2, '0');
            return { day: Math.floor(elapsed / 24), display: `${dh}:${dm} ${ampm}` };
        }

        function update() {
            const time = getBankTimeInfo();
            document.getElementById('bankTime').innerText = time.display;
            
            const lastDay = parseInt(localStorage.getItem(KEYS.LAST_DAY)) ?? -1;
            const lastReal = parseInt(localStorage.getItem(KEYS.LAST_TIME)) || 0;
            const remaining = (24 * 60000) - (Date.now() - lastReal);

            const taxBtn = document.getElementById('taxBtn');
            const timerEl = document.getElementById('timerDisplay');

            if(lastDay === time.day) {
                taxBtn.disabled = true; taxBtn.innerText = "Paid Today"; timerEl.innerText = "DONE";
            } else {
                taxBtn.disabled = false; taxBtn.innerText = "Settle Taxes";
                if(remaining <= 0) { timerEl.innerText = "OVERDUE"; document.getElementById('taxCard').classList.add('tax-overdue'); }
                else {
                    const rm = Math.floor(remaining/60000), rs = Math.floor((remaining%60000)/1000);
                    timerEl.innerText = `${rm}:${rs.toString().padStart(2, '0')}`;
                    document.getElementById('taxCard').classList.remove('tax-overdue');
                }
            }
        }

        function loadData() {
            const bal = parseFloat(localStorage.getItem(KEYS.BAL)) || 0;
            const logs = JSON.parse(localStorage.getItem(KEYS.LOGS)) || [];
            document.getElementById('balanceDisplay').innerText = `$${bal.toFixed(2)}`;
            document.getElementById('taxDisplay').innerText = `$${(bal * 0.15).toFixed(2)}`;
            document.getElementById('totalTaxDisplay').innerText = `$${(parseFloat(localStorage.getItem(KEYS.TAX)) || 0).toFixed(2)}`;

            const list = document.getElementById('logList');
            list.innerHTML = logs.map(l => `
                <tr class="text-sm">
                    <td class="px-6 py-4 font-bold text-white">${l.job}<br><span class="text-[9px] text-slate-500 uppercase">${l.type}</span></td>
                    <td class="px-6 py-4 text-slate-400 font-mono">${l.bankTime || '??'}</td>
                    <td class="px-6 py-4 text-right font-black ${l.amount > 0 ? 'text-blue-400' : 'text-red-400'}">${l.amount > 0 ? '+' : ''}${parseFloat(l.amount).toFixed(2)}</td>
                </tr>
            `).join('');
        }

        function payTaxes() {
            const bal = parseFloat(localStorage.getItem(KEYS.BAL)) || 0;
            const tax = bal * 0.15, info = getBankTimeInfo();
            const logs = JSON.parse(localStorage.getItem(KEYS.LOGS)) || [];
            logs.unshift({ type: 'Tax', amount: -tax.toFixed(2), job: 'IRS', bankTime: info.display });
            localStorage.setItem(KEYS.BAL, (bal - tax).toFixed(2));
            localStorage.setItem(KEYS.LOGS, JSON.stringify(logs));
            localStorage.setItem(KEYS.TAX, ((parseFloat(localStorage.getItem(KEYS.TAX)) || 0) + tax).toFixed(2));
            localStorage.setItem(KEYS.LAST_DAY, info.day);
            localStorage.setItem(KEYS.LAST_TIME, Date.now());
            loadData();
            const t = document.getElementById('toast'); t.classList.remove('translate-y-48'); document.getElementById('toastMsg').innerText = "Taxes Settled!";
            setTimeout(() => t.classList.add('translate-y-48'), 3000);
        }

        function resetBank() { if(confirm("Wipe all?")) { localStorage.clear(); location.reload(); } }
        window.onstorage = loadData;
        setInterval(update, 1000);
        loadData(); update();
    </script>
</body>
</html>
