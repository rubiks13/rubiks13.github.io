<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Bank | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gradient-border {
            position: relative;
            background: #0f172a;
            border-radius: 1.5rem;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, #3b82f6, #6366f1, #a855f7);
            border-radius: 1.6rem;
            z-index: -1;
            opacity: 0.3;
        }

        .hidden-view { display: none; }

        .nav-active {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }

        .bill-card {
            transition: all 0.2s ease;
        }
        .bill-card:hover:not(.paid) {
            transform: translateY(-4px);
            border-color: rgba(59, 130, 246, 0.4);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        .admin-btn {
            opacity: 0.1;
            transition: opacity 0.3s;
        }
        .admin-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen flex">

    <!-- Sidebar -->
    <aside class="w-20 hover:w-64 bg-slate-900 border-r border-slate-800 flex flex-col items-center py-8 group z-50 transition-all duration-300">
        <div class="mb-12 bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12 17.5V14l-3-3 4-3 2 3h2"/><circle cx="18.5" cy="17.5" r="3.5"/><circle cx="5.5" cy="17.5" r="3.5"/></svg>
        </div>
        
        <nav class="flex-1 w-full px-4 space-y-4">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-4 p-3 rounded-xl nav-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/></svg>
                <span class="opacity-0 group-hover:opacity-100 font-bold whitespace-nowrap">Dashboard</span>
            </button>
            <button onclick="switchView('payments')" id="nav-payments" class="w-full flex items-center gap-4 p-3 rounded-xl text-slate-500 hover:bg-slate-800 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7"/></svg>
                <span class="opacity-0 group-hover:opacity-100 font-bold whitespace-nowrap">Bill Pay</span>
            </button>
        </nav>

        <button onclick="toggleAdmin()" class="admin-btn mt-auto p-4 text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        </button>
    </aside>

    <main class="flex-1 flex flex-col p-8 overflow-hidden">
        <header class="flex justify-between items-start mb-10">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase italic flex items-center gap-2">
                    Rider <span class="text-blue-500">Bank</span>
                </h1>
                <p id="date-display" class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-1">System Active</p>
            </div>
        </header>

        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard" class="view-section max-w-5xl w-full mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="gradient-border p-10 h-72 flex flex-col justify-center relative shadow-2xl overflow-hidden">
                    <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.4em] mb-4">Available Balance</p>
                    <h2 id="balance-display" class="text-7xl font-black tracking-tighter tabular-nums">$0.00</h2>
                    <div class="mt-10">
                        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest block mb-1">Account Holder</span>
                        <span id="owner-display" class="font-black text-xl uppercase italic">---</span>
                    </div>
                </div>

                <div class="glass-card rounded-[2rem] p-8 border border-slate-800">
                    <h3 class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-6">Recent History</h3>
                    <div id="history-list" class="space-y-4 max-h-48 overflow-y-auto pr-2 text-sm">
                        <!-- History injected here -->
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-[2rem] p-8 border border-slate-800 flex flex-col">
                <h3 class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-6">Daily Quick Actions</h3>
                <div id="quick-bill-list" class="space-y-4 flex-1"></div>
            </div>
        </div>

        <!-- PAYMENTS VIEW -->
        <div id="view-payments" class="view-section hidden-view max-w-5xl w-full mx-auto">
            <h2 class="text-2xl font-black uppercase italic tracking-tight mb-8">Settlements</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="payments-grid"></div>
        </div>

        <!-- ADMIN PANEL -->
        <div id="view-admin" class="view-section hidden-view max-w-2xl w-full mx-auto glass-card p-10 rounded-[2.5rem] border border-blue-500/30">
            <h2 class="text-2xl font-black uppercase italic mb-8">Terminal Admin</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-2 block">Adjust Balance</label>
                    <div class="flex gap-4">
                        <input type="number" id="admin-amount" class="flex-1 bg-slate-950 border border-slate-800 p-4 rounded-xl font-bold" placeholder="0.00">
                        <button onclick="adjustBalance(true)" class="bg-emerald-600 px-6 rounded-xl font-bold">+</button>
                        <button onclick="adjustBalance(false)" class="bg-rose-600 px-6 rounded-xl font-bold">-</button>
                    </div>
                </div>
                <button onclick="resetDailyPayments()" class="w-full py-4 bg-slate-800 rounded-xl font-black uppercase text-xs tracking-widest hover:bg-slate-700">Force Reset Daily Bills</button>
            </div>
        </div>
    </main>

    <script>
        let currentAccount = null;
        const BILLS = [
            { id: 'taxes', label: 'City Taxes', amount: 25 },
            { id: 'groceries', label: 'Groceries', amount: 15 },
            { id: 'gas', label: 'Fuel/Gas', amount: 10 }
        ];

        function getSimDate() {
            const directoryData = localStorage.getItem('global_directory_data');
            try { 
                if (directoryData) {
                    const parsed = JSON.parse(directoryData);
                    return parsed.date || "Day 1";
                }
            } catch(e) {}
            return "Day 1";
        }

        function switchView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden-view'));
            const target = document.getElementById(`view-${v}`);
            if(target) target.classList.remove('hidden-view');
            
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('nav-active', 'text-blue-400');
                b.classList.add('text-slate-500');
            });
            const navBtn = document.getElementById(`nav-${v}`);
            if(navBtn) navBtn.classList.add('nav-active', 'text-blue-400');
            renderUI();
        }

        function toggleAdmin() {
            switchView('admin');
        }

        function adjustBalance(isAdd) {
            const amt = parseFloat(document.getElementById('admin-amount').value);
            if (isNaN(amt)) return;
            
            if (isAdd) currentAccount.balance += amt;
            else currentAccount.balance -= amt;

            currentAccount.transactions.unshift({
                id: crypto.randomUUID(),
                type: isAdd ? 'deposit' : 'payment',
                amount: amt,
                label: `Admin Adjustment`,
                date: new Date().toISOString()
            });
            saveData();
            renderUI();
        }

        function resetDailyPayments() {
            currentAccount.payments = {};
            saveData();
            renderUI();
        }

        function processPayment(billId, amount) {
            const simDate = getSimDate();
            if (currentAccount.payments[billId] === simDate) return;

            if (currentAccount.balance >= amount) {
                currentAccount.balance -= amount;
                currentAccount.payments[billId] = simDate;
                
                currentAccount.transactions.unshift({
                    id: crypto.randomUUID(),
                    type: 'payment',
                    amount: amount,
                    label: `Settled: ${billId}`,
                    date: new Date().toISOString()
                });

                saveData();
                renderUI();
            }
        }

        function renderUI() {
            const simDate = getSimDate();
            document.getElementById('date-display').innerText = `Sync: ${simDate}`;
            document.getElementById('balance-display').innerText = `$${currentAccount.balance.toFixed(2)}`;
            document.getElementById('owner-display').innerText = currentAccount.ownerName;

            const historyList = document.getElementById('history-list');
            if(historyList) {
                historyList.innerHTML = currentAccount.transactions.length ? '' : '<p class="text-xs text-slate-600 italic">No recent transactions recorded.</p>';
                currentAccount.transactions.slice(0, 15).forEach(tx => {
                    const isNeg = tx.type === 'payment';
                    historyList.innerHTML += `
                        <div class="flex justify-between items-center p-4 rounded-xl bg-slate-800/30 border border-white/5 mb-2">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-lg ${isNeg ? 'bg-rose-500/10' : 'bg-emerald-500/10'} flex items-center justify-center">
                                    <span class="text-xs font-bold ${isNeg ? 'text-rose-400' : 'text-emerald-400'}">${isNeg ? '-' : '+'}</span>
                                </div>
                                <span class="text-xs font-bold uppercase tracking-widest">${tx.label}</span>
                            </div>
                            <span class="font-black ${isNeg ? 'text-rose-400' : 'text-emerald-400'}">${isNeg ? '-' : ''}$${tx.amount.toFixed(2)}</span>
                        </div>
                    `;
                });
            }

            const grid = document.getElementById('payments-grid');
            const quick = document.getElementById('quick-bill-list');
            if(grid && quick) {
                grid.innerHTML = '';
                quick.innerHTML = '';
                BILLS.forEach(bill => {
                    const isPaid = currentAccount.payments[bill.id] === simDate;
                    grid.innerHTML += `
                        <div class="glass-card p-8 rounded-[2.5rem] border border-slate-800 text-center bill-card ${isPaid ? 'opacity-40' : ''}">
                            <h3 class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-2">${bill.label}</h3>
                            <p class="text-4xl font-black mb-8 tabular-nums">$${bill.amount.toFixed(2)}</p>
                            <button onclick="processPayment('${bill.id}', ${bill.amount})" ${isPaid ? 'disabled' : ''} 
                                class="w-full py-4 rounded-2xl font-black uppercase text-xs tracking-widest transition-all
                                ${isPaid ? 'bg-slate-800 text-slate-600' : 'bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-600/20 text-white'}">
                                ${isPaid ? 'Paid' : 'Settle'}
                            </button>
                        </div>`;

                    if (!isPaid) {
                        quick.innerHTML += `
                            <button onclick="processPayment('${bill.id}', ${bill.amount})" class="w-full p-4 rounded-2xl bg-slate-800/50 border border-white/5 flex justify-between items-center hover:bg-slate-800 transition">
                                <span class="text-[10px] font-black uppercase text-slate-400">${bill.label}</span>
                                <span class="text-sm font-black">$${bill.amount}</span>
                            </button>`;
                    }
                });
                if (!quick.innerHTML) quick.innerHTML = '<p class="text-center text-[10px] font-bold text-emerald-500 uppercase tracking-widest mt-6">All Bills Settled</p>';
            }
        }

        function saveData() {
            localStorage.setItem(`rider_bank_${currentAccount.ownerName.toLowerCase()}`, JSON.stringify(currentAccount));
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('user') || "Rider";
            const storageKey = `rider_bank_${user.toLowerCase()}`;
            const data = localStorage.getItem(storageKey);
            
            if (data) {
                currentAccount = JSON.parse(data);
                if (!currentAccount.payments) currentAccount.payments = {};
                if (!currentAccount.transactions) currentAccount.transactions = [];
            } else {
                currentAccount = { ownerName: user, balance: 100, transactions: [], payments: {} };
                saveData();
            }
            
            renderUI();
            setInterval(renderUI, 5000);
        };
    </script>
</body>
</html>
