<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Bank | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }

        .sidebar {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gradient-border {
            position: relative;
            background: #0f172a;
            border-radius: 1rem;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, #3b82f6, #6366f1, #a855f7);
            border-radius: 1.1rem;
            z-index: -1;
            opacity: 0.3;
        }

        #inactivity-bar {
            transition: width 5s linear;
        }

        .pulse-emerald {
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse-emerald 2s infinite;
        }

        @keyframes pulse-emerald {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .money-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #10b981; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen flex">

    <!-- Sidebar -->
    <aside class="sidebar w-20 hover:w-64 bg-slate-900 border-r border-slate-800 flex flex-col items-center py-6 group z-50">
        <div class="mb-10 bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17.5V14l-3-3 4-3 2 3h2"/><circle cx="18.5" cy="17.5" r="3.5"/><circle cx="5.5" cy="17.5" r="3.5"/></svg>
        </div>
        
        <nav class="flex-1 w-full px-4 space-y-4">
            <a href="#" class="flex items-center gap-4 p-3 rounded-xl bg-blue-600/10 text-blue-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                <span class="opacity-0 group-hover:opacity-100 font-bold transition-opacity whitespace-nowrap">Dashboard</span>
            </a>
            <a href="https://rubiks13.github.io/bikes/" class="flex items-center gap-4 p-3 rounded-xl text-slate-500 hover:bg-slate-800 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span class="opacity-0 group-hover:opacity-100 font-bold transition-opacity whitespace-nowrap">Back to Hub</span>
            </a>
        </nav>

        <div class="mt-auto group-hover:px-4 w-full flex justify-center border-t border-slate-800 pt-6">
            <div class="w-10 h-10 group-hover:w-full bg-slate-800 rounded-xl flex items-center justify-center gap-3 overflow-hidden transition-all text-slate-400">
                <div class="min-w-[40px] flex justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></div>
                <span class="opacity-0 group-hover:opacity-100 text-[10px] font-black uppercase tracking-widest">Local Mode</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col p-6 overflow-hidden">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black tracking-tight uppercase italic">Rider Bank <span class="text-blue-500 text-sm not-italic ml-2">Local</span></h1>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest" id="account-status">Monitoring Local Storage...</p>
            </div>
            
            <div class="flex flex-col items-end">
                <span class="text-[9px] font-bold text-slate-500 uppercase mb-1">Return to Hub In</span>
                <div class="w-32 h-1 bg-slate-800 rounded-full overflow-hidden">
                    <div id="inactivity-bar" class="w-0 h-full bg-blue-500"></div>
                </div>
            </div>
        </header>

        <div class="max-w-4xl w-full mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1">
            <div class="lg:col-span-2 space-y-6">
                <div class="gradient-border p-8 h-64 flex flex-col justify-center relative overflow-hidden shadow-2xl">
                    <div class="absolute right-0 top-0 w-64 h-64 bg-blue-600/10 rounded-full blur-3xl -mr-20 -mt-20"></div>
                    <p class="text-blue-400 text-xs font-bold uppercase tracking-[0.3em] mb-4 flex items-center gap-2">
                        <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-ping"></span>
                        Current Balance
                    </p>
                    <h2 id="balance-display" class="text-7xl font-black tracking-tighter tabular-nums transition-all duration-300">$0.00</h2>
                    
                    <div class="mt-8 flex items-center gap-6">
                        <div class="flex flex-col">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">Rider Account</span>
                            <span id="owner-display" class="font-bold text-lg">---</span>
                        </div>
                        <div class="h-8 w-[1px] bg-slate-800"></div>
                        <div class="flex flex-col">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">Storage Sync</span>
                            <span class="text-emerald-400 font-bold text-lg flex items-center gap-2">
                                <span class="w-2.5 h-2.5 bg-emerald-500 rounded-full pulse-emerald"></span>
                                ACTIVE
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Live Notification -->
                <div id="payment-toast" class="opacity-0 translate-y-4 transition-all duration-500 glass-card p-4 rounded-2xl flex items-center gap-4 border border-emerald-500/30 bg-emerald-500/5">
                    <div class="bg-emerald-500 text-white p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                    </div>
                    <div>
                        <p class="text-xs font-black uppercase text-emerald-400">Funds Deposited</p>
                        <p id="toast-msg" class="text-sm text-slate-300">New mission funds added to local vault.</p>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-3xl flex flex-col overflow-hidden border border-slate-800 shadow-2xl bg-slate-900/40">
                <div class="p-6 border-b border-slate-800">
                    <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 italic">History</h3>
                </div>
                <div id="transactions-list" class="flex-1 overflow-y-auto p-2">
                    <!-- History injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div id="create-overlay" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4">
        <div class="glass-card p-8 rounded-[2.5rem] max-w-sm w-full text-center shadow-2xl">
            <h2 class="text-2xl font-black mb-2 uppercase italic">Identify Rider</h2>
            <p id="welcome-msg" class="text-slate-500 text-sm mb-8">Enter your name to load your local balance.</p>
            <div id="manual-name-entry" class="mb-6">
                <input type="text" id="new-rider-name" placeholder="CALLSIGN" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-center font-black uppercase tracking-[0.2em] focus:ring-2 focus:ring-blue-500 outline-none text-white">
            </div>
            <button onclick="createNewAccount()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl transition uppercase tracking-widest text-sm">
                Start Session
            </button>
        </div>
    </div>

    <script>
        let currentAccount = null;
        let lastKnownDataString = "";
        const urlParams = new URLSearchParams(window.location.search);
        const urlUserName = urlParams.get('user');
        const REDIRECT_URL = "https://rubiks13.github.io/bikes/";

        // Inactivity Timer
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            const bar = document.getElementById('inactivity-bar');
            bar.style.transition = 'none';
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.transition = 'width 5s linear';
                bar.style.width = '100%';
            }, 50);
            inactivityTimer = setTimeout(() => { window.location.href = REDIRECT_URL; }, 5000);
        }
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => window.addEventListener(evt, resetInactivityTimer));

        window.onload = () => {
            resetInactivityTimer();
            startLiveSync();
        };

        function startLiveSync() {
            const sync = () => {
                // Determine who is the current user
                const userName = urlUserName || localStorage.getItem('last_rider_session');
                
                if (!userName) {
                    showCreateView();
                    return;
                }

                const storageKey = `rider_bank_${userName.toLowerCase()}`;
                const rawData = localStorage.getItem(storageKey);

                // Load existing data or create new if name came from URL but no data exists
                if (rawData) {
                    if (rawData !== lastKnownDataString) {
                        lastKnownDataString = rawData;
                        currentAccount = JSON.parse(rawData);
                        localStorage.setItem('last_rider_session', userName);
                        renderDashboard();
                        document.getElementById('create-overlay').classList.add('hidden');
                    }
                } else if (urlUserName) {
                    // Auto-create for URL users if they don't exist yet
                    initDefaultAccount(urlUserName);
                } else {
                    showCreateView();
                }

                // CHECK FOR INCOMING MONEY FROM URL
                checkForUrlDeposit(userName);
            };

            sync(); 
            setInterval(sync, 1000);
        }

        function checkForUrlDeposit(userName) {
            const depositAmt = parseFloat(urlParams.get('deposit'));
            const label = urlParams.get('label') || 'Mission Earnings';
            const txId = urlParams.get('txid') || `tx_${Date.now()}`;

            if (depositAmt > 0 && currentAccount) {
                // Prevent duplicate deposits from same URL link
                if (localStorage.getItem(`processed_${txId}`)) return;

                currentAccount.balance += depositAmt;
                currentAccount.transactions.push({
                    id: txId,
                    type: 'deposit',
                    amount: depositAmt,
                    label: label,
                    date: new Date().toISOString()
                });

                localStorage.setItem(`processed_${txId}`, 'true');
                saveCurrentData();
                renderDashboard();
                showToast(`+$${depositAmt} from ${label}`);
                
                // Clean URL
                const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + `?user=${userName}`;
                window.history.pushState({path:newUrl},'',newUrl);
            }
        }

        function saveCurrentData() {
            if (!currentAccount) return;
            const storageKey = `rider_bank_${currentAccount.ownerName.toLowerCase()}`;
            const dataString = JSON.stringify(currentAccount);
            localStorage.setItem(storageKey, dataString);
            lastKnownDataString = dataString;
        }

        function initDefaultAccount(name) {
            currentAccount = {
                ownerName: name,
                balance: 100,
                transactions: [{
                    id: Date.now(),
                    type: 'deposit',
                    amount: 100,
                    label: 'Starting Balance',
                    date: new Date().toISOString()
                }]
            };
            saveCurrentData();
            localStorage.setItem('last_rider_session', name);
        }

        function showCreateView() {
            document.getElementById('create-overlay').classList.remove('hidden');
        }

        function createNewAccount() {
            const nameInput = document.getElementById('new-rider-name');
            const nameToUse = nameInput.value.trim();
            if (!nameToUse) return;
            initDefaultAccount(nameToUse);
        }

        function showToast(msg) {
            const toast = document.getElementById('payment-toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-4'), 3000);
        }

        function renderDashboard() {
            const balanceEl = document.getElementById('balance-display');
            const newBalance = `$${currentAccount.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            
            if (balanceEl.innerText !== "$0.00" && balanceEl.innerText !== newBalance) {
                balanceEl.classList.add('money-pop');
                setTimeout(() => balanceEl.classList.remove('money-pop'), 400);
            }

            balanceEl.innerText = newBalance;
            document.getElementById('owner-display').innerText = currentAccount.ownerName;
            document.getElementById('account-status').innerText = `LOCAL STORAGE SYNC: ${currentAccount.ownerName.toUpperCase()}`;

            const list = document.getElementById('transactions-list');
            list.innerHTML = '';
            [...currentAccount.transactions].reverse().forEach(tx => {
                const item = document.createElement('div');
                item.className = "p-4 mb-2 rounded-2xl bg-slate-800/30 border border-slate-800/50 flex items-center justify-between";
                const isDep = tx.type === 'deposit';
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg ${isDep ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'} flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="${isDep ? 'm7 10 5 5 5-5M12 15V3' : 'm17 14-5-5-5 5M12 19V9'}"/></svg>
                        </div>
                        <div>
                            <p class="text-[11px] font-black uppercase text-slate-300">${tx.label}</p>
                            <p class="text-[8px] text-slate-600 font-bold uppercase">${new Date(tx.date).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <span class="text-sm font-black tabular-nums ${isDep ? 'text-emerald-400' : 'text-rose-400'}">
                        ${isDep ? '+' : '-'}$${tx.amount.toLocaleString()}
                    </span>
                `;
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
