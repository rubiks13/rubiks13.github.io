<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Barcode Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .receipt {
            width: 80mm;
            padding: 10px;
            background: white;
            color: black;
            font-family: 'Courier Prime', monospace;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 80mm; }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <!-- Account Creation Modal -->
    <div id="setup-modal" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center hidden">
        <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 max-w-md w-full mx-4 text-center">
            <h2 class="text-3xl font-black mb-4 text-blue-400">Welcome, Rider!</h2>
            <p class="text-slate-400 mb-6">We couldn't find your account. What's your name?</p>
            <input type="text" id="new-user-name" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white mb-4 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name...">
            <button onclick="createNewAccount()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold transition">Create Account</button>
        </div>
    </div>

    <!-- Main App Structure -->
    <div id="app" class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col p-4 space-y-2 fixed h-full z-30">
            <div class="text-2xl font-black mb-8 px-2 flex items-center gap-2">
                <span class="text-blue-500">üö≤</span> BIKE BANK
            </div>
            <button onclick="setView('dashboard')" class="nav-btn w-full text-left p-3 rounded-xl hover:bg-slate-700 flex items-center gap-3">
                <span>üè†</span> Dashboard
            </button>
            <button onclick="setView('payments')" class="nav-btn w-full text-left p-3 rounded-xl hover:bg-slate-700 flex items-center gap-3">
                <span>üí≥</span> Payments
            </button>
            <button onclick="setView('activity')" class="nav-btn w-full text-left p-3 rounded-xl hover:bg-slate-700 flex items-center gap-3">
                <span>üìù</span> Recent Activity
            </button>
            <button onclick="setView('print')" class="nav-btn w-full text-left p-3 rounded-xl hover:bg-slate-700 flex items-center gap-3">
                <span>üñ®Ô∏è</span> Print Cash
            </button>
            <button onclick="setView('deposit')" class="nav-btn w-full text-left p-3 rounded-xl hover:bg-slate-700 flex items-center gap-3">
                <span>üì•</span> Deposit
            </button>
            
            <div class="mt-auto pt-4 border-t border-slate-700">
                <div class="px-2 text-xs text-slate-500 uppercase font-bold tracking-widest">Logged in as</div>
                <div id="display-name" class="px-2 text-blue-400 font-bold truncate">...</div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            <div id="content-area" class="max-w-4xl mx-auto">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Print Area (Hidden except during printing) -->
    <div id="print-area" class="hidden flex justify-center p-4 bg-white min-h-screen">
        <div class="receipt">
            <div class="text-center border-b border-black pb-2 mb-2">
                <h1 class="text-xl font-bold">BIKE BANK NOTE</h1>
                <p id="print-date" class="text-sm"></p>
            </div>
            <div class="py-4 text-center">
                <p class="text-xs uppercase">Legal Tender Amount</p>
                <p id="print-amount" class="text-4xl font-bold">$0</p>
            </div>
            <div class="border-t border-black pt-2 text-sm">
                <p>Account Holder: <span id="print-user"></span></p>
                <p>Status: Validated</p>
            </div>
            <div class="mt-4 flex justify-center">
                <svg id="barcode"></svg>
            </div>
            <p id="barcode-num" class="text-center text-xs mt-1 tracking-widest"></p>
        </div>
    </div>

    <script>
        // Configuration & State
        const APP_ID = 'bike-bank-v1';
        const REDIRECT_URL = 'https://rubiks13.github.io/bikes/';
        let currentUser = null;
        let inactivityTimer;

        // Initialize Data
        const getBankData = () => JSON.parse(localStorage.getItem(APP_ID)) || { users: {}, validTickets: {} };
        const saveBankData = (data) => localStorage.setItem(APP_ID, JSON.stringify(data));

        // Inactivity Logic
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 5000);
        }

        // Event listeners for activity
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
            document.addEventListener(evt, resetInactivityTimer, true);
        });

        // App Initialization
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const userName = params.get('user');
            const printAmt = params.get('print');

            if (userName) {
                const data = getBankData();
                if (data.users[userName]) {
                    currentUser = userName;
                    document.getElementById('display-name').innerText = userName;
                    
                    // Handle automatic incoming payments from external systems
                    const amount = params.get('amount');
                    if(amount) {
                        depositMoney(parseFloat(amount), `External Reward`);
                        // Clean URL to prevent double deposit
                        window.history.replaceState({}, document.title, `?user=${userName}`);
                    }
                    
                    setView('dashboard');
                    resetInactivityTimer();
                } else {
                    document.getElementById('setup-modal').classList.remove('hidden');
                }
            } else if (printAmt) {
                // If the URL is dedicated to a print layout
                handleDirectPrint(printAmt);
            } else {
                document.getElementById('setup-modal').classList.remove('hidden');
            }
        };

        function createNewAccount() {
            const name = document.getElementById('new-user-name').value.trim();
            if (!name) return;
            
            const data = getBankData();
            if (!data.users[name]) {
                data.users[name] = {
                    balance: 10.00, // Starting balance
                    history: [{date: new Date().toLocaleString(), type: 'Credit', desc: 'Account Created', amount: 10}]
                };
                saveBankData(data);
            }
            window.location.href = `?user=${name}`;
        }

        function setView(view) {
            const container = document.getElementById('content-area');
            const data = getBankData().users[currentUser];

            switch(view) {
                case 'dashboard':
                    container.innerHTML = `
                        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl">
                            <h2 class="text-slate-400 font-bold uppercase tracking-wider text-sm mb-2">Available Balance</h2>
                            <div class="text-6xl font-black text-white mb-8">$${data.balance.toFixed(2)}</div>
                            <button onclick="copyAIMessage()" class="bg-blue-600/20 text-blue-400 border border-blue-600/30 px-6 py-3 rounded-xl hover:bg-blue-600/30 transition flex items-center gap-2">
                                üìã Copy AI Payment Message
                            </button>
                        </div>
                        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
                                <h3 class="font-bold mb-2">Cycle Status</h3>
                                <p class="text-slate-400 text-sm">System is online. Taxes due every 24 mins.</p>
                            </div>
                        </div>
                    `;
                    break;
                
                case 'payments':
                    container.innerHTML = `
                        <h2 class="text-3xl font-black mb-6">Pay Services</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            ${paymentCard('Gas', 5.00, '‚õΩ')}
                            ${paymentCard('Groceries', 12.50, 'üõí')}
                            ${paymentCard('Taxes', 2.00, 'üèõÔ∏è')}
                        </div>
                    `;
                    break;

                case 'activity':
                    container.innerHTML = `
                        <h2 class="text-3xl font-black mb-6">Recent Activity</h2>
                        <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-slate-700/50 text-slate-400 text-xs uppercase">
                                    <tr>
                                        <th class="p-4">Date</th>
                                        <th class="p-4">Description</th>
                                        <th class="p-4">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.history.slice().reverse().map(h => `
                                        <tr class="border-t border-slate-700">
                                            <td class="p-4 text-sm text-slate-400">${h.date}</td>
                                            <td class="p-4 font-medium">${h.desc}</td>
                                            <td class="p-4 font-bold ${h.type === 'Credit' ? 'text-green-400' : 'text-red-400'}">
                                                ${h.type === 'Credit' ? '+' : '-'}$${Math.abs(h.amount).toFixed(2)}
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    break;

                case 'print':
                    container.innerHTML = `
                        <h2 class="text-3xl font-black mb-2">Print Cash</h2>
                        <p class="text-slate-400 mb-8">Convert your digital balance into physical paper money.</p>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            <button onclick="preparePrint(1)" class="bg-white text-black p-8 rounded-2xl font-black text-3xl shadow-lg hover:scale-105 transition">$1</button>
                            <button onclick="preparePrint(5)" class="bg-white text-black p-8 rounded-2xl font-black text-3xl shadow-lg hover:scale-105 transition">$5</button>
                            <button onclick="preparePrint(20)" class="bg-white text-black p-8 rounded-2xl font-black text-3xl shadow-lg hover:scale-105 transition">$20</button>
                        </div>
                    `;
                    break;

                case 'deposit':
                    container.innerHTML = `
                        <h2 class="text-3xl font-black mb-6">Deposit Cash</h2>
                        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 text-center">
                            <p class="text-slate-400 mb-4">Enter the 10-digit code from your receipt</p>
                            <input type="text" id="deposit-code" class="bg-slate-900 border border-slate-600 rounded-xl p-4 text-center text-2xl font-mono tracking-widest w-full max-w-xs mb-6" placeholder="0000000000">
                            <button onclick="processDeposit()" class="block w-full max-w-xs mx-auto bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold text-xl transition">Submit Deposit</button>
                        </div>
                    `;
                    break;

                case 'cleanup':
                    container.innerHTML = `
                        <div class="text-center py-20">
                            <div class="text-8xl mb-6">üóëÔ∏è</div>
                            <h2 class="text-4xl font-black mb-4">Deposit Successful!</h2>
                            <p class="text-xl text-slate-400 mb-8">Please throw the paper money in the trash now.</p>
                            <button onclick="setView('dashboard')" class="bg-blue-600 px-8 py-3 rounded-xl font-bold">Return to Dashboard</button>
                        </div>
                    `;
                    break;
            }
        }

        // Logic Helpers
        function paymentCard(name, price, icon) {
            return `
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 text-center">
                    <div class="text-4xl mb-4">${icon}</div>
                    <div class="font-bold text-xl">${name}</div>
                    <div class="text-blue-400 font-bold mb-4">$${price.toFixed(2)}</div>
                    <button onclick="makePayment(${price}, '${name}')" class="w-full bg-slate-700 hover:bg-blue-600 py-2 rounded-lg transition text-sm font-bold">PAY NOW</button>
                </div>
            `;
        }

        function makePayment(amount, service) {
            const data = getBankData();
            if (data.users[currentUser].balance < amount) {
                alert("Insufficient funds!");
                return;
            }
            data.users[currentUser].balance -= amount;
            data.users[currentUser].history.push({
                date: new Date().toLocaleString(),
                type: 'Debit',
                desc: `Paid for ${service}`,
                amount: amount
            });
            saveBankData(data);
            setView('payments');
        }

        function preparePrint(amount) {
            const data = getBankData();
            if (data.users[currentUser].balance < amount) {
                alert("Insufficient funds!");
                return;
            }

            // Deduct money
            data.users[currentUser].balance -= amount;
            
            // Create Ticket
            const ticketId = Math.floor(1000000000 + Math.random() * 9000000000).toString();
            data.validTickets[ticketId] = amount;
            
            data.users[currentUser].history.push({
                date: new Date().toLocaleString(),
                type: 'Debit',
                desc: `Printed $${amount} Note`,
                amount: amount
            });
            saveBankData(data);

            // Setup Print UI
            document.getElementById('print-date').innerText = new Date().toLocaleString();
            document.getElementById('print-amount').innerText = `$${amount}`;
            document.getElementById('print-user').innerText = currentUser;
            document.getElementById('barcode-num').innerText = ticketId;
            
            JsBarcode("#barcode", ticketId, {
                format: "CODE128",
                width: 2,
                height: 50,
                displayValue: false
            });

            // Trigger Print
            window.print();
            setView('dashboard');
        }

        function processDeposit() {
            const code = document.getElementById('deposit-code').value.trim();
            const data = getBankData();
            
            if (data.validTickets[code]) {
                const amount = data.validTickets[code];
                
                // Add money
                data.users[currentUser].balance += amount;
                data.users[currentUser].history.push({
                    date: new Date().toLocaleString(),
                    type: 'Credit',
                    desc: `Deposited Note #${code}`,
                    amount: amount
                });
                
                // Remove ticket so it can't be used again
                delete data.validTickets[code];
                saveBankData(data);
                
                setView('cleanup');
            } else {
                alert("Invalid or already used barcode code!");
            }
        }

        function depositMoney(amount, reason) {
            const data = getBankData();
            data.users[currentUser].balance += amount;
            data.users[currentUser].history.push({
                date: new Date().toLocaleString(),
                type: 'Credit',
                desc: reason,
                amount: amount
            });
            saveBankData(data);
        }

        function copyAIMessage() {
            const msg = `Please process a payment to my Bike Bank account. User: ${currentUser}. Transaction endpoint: https://rubiks13.github.io/bank/?user=${currentUser}&amount=[VALUE]`;
            const el = document.createElement('textarea');
            el.value = msg;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Copied to clipboard! You can now paste this to your AI assistant.");
        }
    </script>
</body>
</html>
