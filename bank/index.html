<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sim Bank - Canvas Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            margin: 0;
            overflow: hidden; /* Prevent scroll for the full-screen canvas feel */
            font-family: 'Inter', sans-serif;
        }
        #ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }
        .glass-input {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <!-- Main Canvas -->
    <canvas id="bankCanvas"></canvas>

    <!-- Overlay for Inputs (Canvas doesn't handle text inputs well for mobile/accessibility) -->
    <div id="ui-overlay" class="glass-input p-6 rounded-2xl shadow-2xl">
        <div id="msg-box" class="hidden mb-4 p-2 rounded text-center text-sm font-bold"></div>
        <div class="flex flex-col gap-4">
            <input type="number" id="amount-input" placeholder="Amount..." 
                class="w-full bg-slate-900/50 border border-slate-700 rounded-lg p-3 text-white outline-none focus:border-blue-500 transition-all">
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="handleTransaction('deposit')" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                    Deposit
                </button>
                <button onclick="handleTransaction('withdraw')" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg transition-all active:scale-95 shadow-lg">
                    Withdraw
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bankCanvas');
        const ctx = canvas.getContext('2d');
        const amountInput = document.getElementById('amount-input');

        // 1. Data Setup
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || 'Guest';
        const balanceKey = `bike_bank_balance_${username}`;
        
        let currentBalance = parseFloat(localStorage.getItem(balanceKey)) || 0.00;
        let bikeTime = "Syncing...";
        let transactions = [];

        // Resize handler
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 2. Global Sync (100ms interval)
        setInterval(() => {
            const simTime = localStorage.getItem('sim_current_bike_time');
            if (simTime) bikeTime = simTime;
        }, 100);

        // 3. Transaction Logic
        function handleTransaction(type) {
            const amount = parseFloat(amountInput.value);
            const currentTime = bikeTime;

            if (isNaN(amount) || amount <= 0) {
                showFeedback("Invalid Amount", false);
                return;
            }

            if (type === 'withdraw' && amount > currentBalance) {
                showFeedback("Insufficient Funds", false);
                return;
            }

            if (type === 'deposit') {
                currentBalance += amount;
                transactions.unshift({ text: `+$${amount.toFixed(2)}`, time: currentTime, color: '#4ade80' });
            } else {
                currentBalance -= amount;
                transactions.unshift({ text: `-$${amount.toFixed(2)}`, time: currentTime, color: '#f87171' });
            }

            localStorage.setItem(balanceKey, currentBalance.toString());
            amountInput.value = "";
            showFeedback("Success!", true);
            if (transactions.length > 5) transactions.pop();
        }

        function showFeedback(msg, isSuccess) {
            const box = document.getElementById('msg-box');
            box.innerText = msg;
            box.className = `mb-4 p-2 rounded text-center text-sm font-bold block ${isSuccess ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`;
            setTimeout(() => box.className = 'hidden', 2000);
        }

        // 4. Drawing Engine
        function draw() {
            // Background Gradient
            const bgGrad = ctx.createRadialGradient(canvas.width/2, 0, 0, canvas.width/2, 0, canvas.height);
            bgGrad.addColorStop(0, '#1e293b');
            bgGrad.addColorStop(1, '#0f172a');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Header Card
            drawGlassRect(20, 20, canvas.width - 40, 100, 20);
            
            // Text: Title
            ctx.fillStyle = '#3b82f6';
            ctx.font = 'bold 24px Inter, sans-serif';
            ctx.fillText("B.C.N.B.", 40, 60);
            ctx.font = '14px Inter, sans-serif';
            ctx.fillStyle = '#94a3b8';
            ctx.fillText("Bike City National Bank", 40, 85);

            // Text: Time & User
            ctx.textAlign = 'right';
            ctx.fillStyle = '#60a5fa';
            ctx.font = 'bold 20px monospace';
            ctx.fillText(bikeTime, canvas.width - 40, 60);
            ctx.fillStyle = '#94a3b8';
            ctx.font = '12px Inter, sans-serif';
            ctx.fillText(`USER: ${username.toUpperCase()}`, canvas.width - 40, 85);

            // Draw Balance Display
            ctx.textAlign = 'center';
            ctx.fillStyle = '#f8fafc';
            ctx.font = 'bold 16px Inter, sans-serif';
            ctx.fillText("ACCOUNT BALANCE", canvas.width/2, 180);
            
            ctx.font = 'bold 64px Inter, sans-serif';
            ctx.fillStyle = '#ffffff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(59, 130, 246, 0.5)';
            ctx.fillText(`$${currentBalance.toFixed(2)}`, canvas.width/2, 250);
            ctx.shadowBlur = 0;

            // Draw Recent Activity
            ctx.textAlign = 'left';
            ctx.font = 'bold 14px Inter, sans-serif';
            ctx.fillStyle = '#475569';
            ctx.fillText("RECENT ACTIVITY", 40, 320);

            transactions.forEach((t, i) => {
                const y = 350 + (i * 40);
                ctx.fillStyle = 'rgba(255,255,255,0.05)';
                ctx.fillRect(20, y - 25, canvas.width - 40, 35);
                
                ctx.fillStyle = t.color;
                ctx.font = 'bold 16px monospace';
                ctx.fillText(t.text, 40, y);
                
                ctx.textAlign = 'right';
                ctx.fillStyle = '#64748b';
                ctx.font = '12px monospace';
                ctx.fillText(t.time, canvas.width - 40, y);
                ctx.textAlign = 'left';
            });

            requestAnimationFrame(draw);
        }

        function drawGlassRect(x, y, w, h, r) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
            
            ctx.fillStyle = 'rgba(30, 41, 59, 0.5)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.restore();
        }

        // Start animation loop
        requestAnimationFrame(draw);
    </script>
</body>
</html>
