<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cousin Bank & Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .bank-card {
            background: white;
            border-radius: 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .tax-overdue {
            border-color: #f97316;
            background-color: #fff7ed;
        }
        .money-pulse {
            animation: pulse-green 0.6s ease-out;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: #16a34a; }
            100% { transform: scale(1); }
        }
        .digital-clock {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -1px;
        }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Top Navigation Bar -->
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-4 rounded-3xl shadow-lg shadow-blue-200 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-slate-800 tracking-tight">Cousin Bank</h1>
                    <div class="flex items-center gap-2">
                        <div id="statusDot" class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Secure Network</span>
                    </div>
                </div>
            </div>

            <!-- Bank Time Display -->
            <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl flex flex-col items-center justify-center border-b-4 border-blue-500 shadow-xl">
                <span class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-1">Bank Standard Time</span>
                <div id="bankTime" class="digital-clock text-2xl font-bold">12:00 AM</div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Balance Card -->
            <div class="bank-card p-6 border-b-4 border-b-blue-500">
                <div class="flex items-center gap-2 text-slate-400 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                    <span class="text-xs font-bold uppercase tracking-wider">Available Balance</span>
                </div>
                <div id="balanceDisplay" class="text-4xl font-black text-slate-900">$0.00</div>
            </div>

            <!-- Tax Card -->
            <div id="taxCard" class="bank-card p-6 border-b-4 border-b-slate-200">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-2 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                        <span class="text-xs font-bold uppercase tracking-wider">Next Tax Due</span>
                    </div>
                    <span id="timerDisplay" class="text-xs font-black text-slate-500 bg-slate-100 px-2 py-1 rounded-md digital-clock">24:00</span>
                </div>
                <div id="taxDisplay" class="text-3xl font-bold text-slate-800 mb-3">$0.00</div>
                <button onclick="payTaxes()" id="taxBtn" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-sm hover:bg-blue-700 disabled:opacity-20 transition-all shadow-lg shadow-blue-100">Settle Taxes</button>
            </div>

            <!-- Savings Card -->
            <div class="bank-card p-6">
                <div class="flex items-center gap-2 text-slate-400 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
                    <span class="text-xs font-bold uppercase tracking-wider">Total Tax Paid</span>
                </div>
                <div id="totalTaxDisplay" class="text-3xl font-bold text-slate-500">$0.00</div>
            </div>
        </div>

        <!-- History Table -->
        <div class="bank-card overflow-hidden mb-8">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    Transaction Log
                </h2>
                <div class="flex gap-2">
                    <button onclick="loadData()" class="p-2 text-slate-400 hover:text-blue-600"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg></button>
                    <button onclick="resetBank()" class="text-[10px] font-black text-slate-300 hover:text-red-500 uppercase tracking-tighter">Wipe</button>
                </div>
            </div>
            <div class="max-h-[350px] overflow-y-auto custom-scroll">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 sticky top-0 text-[10px] uppercase font-black text-slate-400 tracking-widest">
                        <tr>
                            <th class="px-6 py-4">Job Info</th>
                            <th class="px-6 py-4">Bank Time</th>
                            <th class="px-6 py-4 text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="logList" class="divide-y divide-slate-50"></tbody>
                </table>
                <div id="emptyState" class="p-16 text-center hidden">
                    <p class="text-slate-300 italic">Vault is currently empty.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Persistent Notification / Toast Container -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-5 rounded-[2rem] shadow-2xl transition-all duration-500 translate-y-48 flex items-center gap-6 border border-white/10 z-50 min-w-[320px]">
        <div class="w-12 h-12 rounded-2xl bg-orange-500/20 flex items-center justify-center text-orange-500" id="toastIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        </div>
        <div class="flex-1">
            <div class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">System Alert</div>
            <p id="toastMsg" class="font-bold text-sm leading-tight">Tax payment is overdue!</p>
        </div>
        <div id="toastActions">
             <button onclick="payTaxes(); hideNotify();" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl text-xs font-bold transition-all whitespace-nowrap">Pay Now</button>
        </div>
    </div>

    <script>
        const KEYS = {
            BAL: 'sim_bank_balance',
            LOGS: 'sim_bank_logs',
            TAX: 'sim_bank_taxes_paid',
            LAST_TAX: 'sim_bank_last_tax_time',
            START_TIME: 'sim_bank_start_real_time'
        };

        const TAX_CYCLE_MINS = 24;

        // --- Bank Time Logic ---
        function updateBankTime() {
            let startTime = localStorage.getItem(KEYS.START_TIME);
            if (!startTime) {
                startTime = Date.now();
                localStorage.setItem(KEYS.START_TIME, startTime);
            }

            const elapsedMs = Date.now() - startTime;
            const elapsedMins = elapsedMs / 60000;
            
            // 1 min real = 1 hour bank
            const totalBankHours = elapsedMins;
            const bankHour = Math.floor(totalBankHours % 24);
            const bankMinute = Math.floor((totalBankHours * 60) % 60);

            const ampm = bankHour >= 12 ? 'PM' : 'AM';
            const displayHour = bankHour % 12 || 12;
            const displayMin = bankMinute.toString().padStart(2, '0');

            document.getElementById('bankTime').innerText = `${displayHour}:${displayMin} ${ampm}`;
        }

        // --- Tax Timer Logic ---
        function updateTaxTimer() {
            const lastTax = parseInt(localStorage.getItem(KEYS.LAST_TAX)) || Date.now();
            if (!localStorage.getItem(KEYS.LAST_TAX)) {
                localStorage.setItem(KEYS.LAST_TAX, Date.now());
            }

            const now = Date.now();
            const elapsedMs = now - lastTax;
            const remainingMs = (TAX_CYCLE_MINS * 60000) - elapsedMs;

            const timerEl = document.getElementById('timerDisplay');
            const taxCard = document.getElementById('taxCard');

            if (remainingMs <= 0) {
                timerEl.innerText = "OVERDUE";
                timerEl.classList.add('text-orange-600');
                taxCard.classList.add('tax-overdue');
                taxCard.classList.add('border-b-orange-500');
                
                // Show notification if it's the first time we see it's overdue
                if (!window.notifiedOverdue) {
                    notify("Your tax payment is overdue! Please settle to avoid account flags.", "warning");
                    window.notifiedOverdue = true;
                }
            } else {
                window.notifiedOverdue = false;
                taxCard.classList.remove('tax-overdue');
                taxCard.classList.remove('border-b-orange-500');
                timerEl.classList.remove('text-orange-600');
                
                const mins = Math.floor(remainingMs / 60000);
                const secs = Math.floor((remainingMs % 60000) / 1000);
                timerEl.innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // --- Core Bank Data Logic ---
        function loadData() {
            const bal = parseFloat(localStorage.getItem(KEYS.BAL)) || 0;
            const logs = JSON.parse(localStorage.getItem(KEYS.LOGS)) || [];
            const taxPaid = parseFloat(localStorage.getItem(KEYS.TAX)) || 0;

            const balEl = document.getElementById('balanceDisplay');
            if(balEl.innerText !== `$${bal.toFixed(2)}`) {
                balEl.classList.add('money-pulse');
                setTimeout(() => balEl.classList.remove('money-pulse'), 600);
            }
            
            balEl.innerText = `$${bal.toFixed(2)}`;
            document.getElementById('taxDisplay').innerText = `$${(bal * 0.15).toFixed(2)}`;
            document.getElementById('totalTaxDisplay').innerText = `$${taxPaid.toFixed(2)}`;
            document.getElementById('jobCount').innerText = `${logs.length} Records`;
            document.getElementById('taxBtn').disabled = (bal <= 0);

            const list = document.getElementById('logList');
            const empty = document.getElementById('emptyState');
            list.innerHTML = '';
            
            if (logs.length === 0) {
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                logs.forEach(log => {
                    const tr = document.createElement('tr');
                    const isPos = log.amount > 0;
                    tr.innerHTML = `
                        <td class="px-6 py-4">
                            <div class="font-bold text-slate-700">${log.job}</div>
                            <div class="text-[9px] font-black text-slate-300 uppercase">${log.type}</div>
                        </td>
                        <td class="px-6 py-4 text-xs font-medium text-slate-400 digital-clock">${log.bankTime || 'N/A'}</td>
                        <td class="px-6 py-4 text-right font-black ${isPos ? 'text-green-600' : 'text-red-500'}">
                            ${isPos ? '+' : ''}${parseFloat(log.amount).toFixed(2)}
                        </td>
                    `;
                    list.appendChild(tr);
                });
            }
        }

        function notify(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const actions = document.getElementById('toastActions');
            document.getElementById('toastMsg').innerText = msg;
            
            if (type === 'warning') {
                actions.classList.remove('hidden');
            } else {
                actions.classList.add('hidden');
                setTimeout(hideNotify, 3000);
            }
            
            toast.classList.remove('translate-y-48');
        }

        function hideNotify() {
            document.getElementById('toast').classList.add('translate-y-48');
        }

        function payTaxes() {
            const bal = parseFloat(localStorage.getItem(KEYS.BAL)) || 0;
            const tax = bal * 0.15;
            if (tax <= 0 && bal > 0) return; // Allow paying $0 if balance is 0 to reset timer

            const newBal = (bal - tax).toFixed(2);
            const totalPaid = (parseFloat(localStorage.getItem(KEYS.TAX)) || 0) + tax;
            const logs = JSON.parse(localStorage.getItem(KEYS.LOGS)) || [];

            logs.unshift({
                type: 'Tax Payment',
                amount: -tax.toFixed(2),
                job: 'Revenue Service',
                bankTime: document.getElementById('bankTime').innerText,
                date: new Date().toLocaleTimeString()
            });

            localStorage.setItem(KEYS.BAL, newBal);
            localStorage.setItem(KEYS.TAX, totalPaid.toFixed(2));
            localStorage.setItem(KEYS.LOGS, JSON.stringify(logs));
            localStorage.setItem(KEYS.LAST_TAX, Date.now()); // Reset the 24 min timer

            notify(`Tax Settle Successful: $${tax.toFixed(2)}`);
            loadData();
        }

        function resetBank() {
            if(confirm("Reset entire bank system and clock?")) {
                localStorage.clear();
                window.location.reload();
            }
        }

        // Listen for money from other apps
        window.onstorage = (e) => {
            if (e.key && e.key.includes('sim_bank')) {
                loadData();
                if(e.key === KEYS.BAL) notify("New Deposit Confirmed", "success");
            }
        };

        // Loops
        setInterval(updateBankTime, 1000); // Clock updates every real second
        setInterval(updateTaxTimer, 1000); // Timer updates every real second
        
        // Start
        loadData();
        updateBankTime();
        updateTaxTimer();
    </script>
</body>
</html>
