<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Bank | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden-view { display: none !important; }
        .nav-active { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex">

    <!-- Navigation -->
    <aside class="w-20 hover:w-60 bg-slate-900 border-r border-slate-800 flex flex-col items-center py-8 group transition-all duration-300 z-50">
        <div class="mb-10 bg-blue-600 p-3 rounded-xl shadow-lg shadow-blue-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        </div>
        <nav class="flex-1 w-full px-3 space-y-4">
            <button onclick="switchView('dashboard')" class="nav-btn w-full flex items-center gap-4 p-3 rounded-xl nav-active" id="btn-dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/></svg>
                <span class="opacity-0 group-hover:opacity-100 font-bold text-sm">Vault</span>
            </button>
            <button onclick="switchView('payments')" class="nav-btn w-full flex items-center gap-4 p-3 rounded-xl text-slate-500 hover:bg-slate-800" id="btn-payments">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7"/></svg>
                <span class="opacity-0 group-hover:opacity-100 font-bold text-sm">Bills</span>
            </button>
        </nav>
        <button onclick="switchView('admin')" class="mt-auto p-4 text-slate-700 hover:text-red-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        </button>
    </aside>

    <main class="flex-1 p-8 overflow-hidden flex flex-col">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Rider <span class="text-blue-500">Bank</span></h1>
            <p id="date-display" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest bg-slate-900 px-4 py-2 rounded-lg border border-slate-800">Loading State...</p>
        </header>

        <!-- View: Dashboard -->
        <div id="view-dashboard" class="view-section grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1 overflow-hidden">
            <div class="lg:col-span-2 space-y-6 flex flex-col">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-8 rounded-[2rem] shadow-xl relative overflow-hidden min-h-[220px] flex flex-col justify-center">
                    <div class="absolute top-0 right-0 p-8 opacity-10"><svg width="120" height="120" viewBox="0 0 24 24" fill="white"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg></div>
                    <p class="text-blue-100 text-[10px] font-bold uppercase tracking-widest mb-2 opacity-80">Available Funds</p>
                    <h2 id="balance-display" class="text-6xl font-black tracking-tighter tabular-nums">$0.00</h2>
                    <p id="owner-display" class="mt-4 text-sm font-bold uppercase tracking-widest text-blue-200">User: ---</p>
                </div>
                <div class="glass rounded-[2rem] p-6 flex-1 flex flex-col overflow-hidden">
                    <h3 class="text-[10px] font-bold uppercase text-slate-500 tracking-widest mb-4">Activity Log</h3>
                    <div id="history-list" class="space-y-2 overflow-y-auto scroll-custom pr-2 flex-1"></div>
                </div>
            </div>
            <div class="glass rounded-[2rem] p-6 flex flex-col overflow-hidden">
                <h3 class="text-[10px] font-bold uppercase text-slate-500 tracking-widest mb-4">Pending Settlements</h3>
                <div id="quick-bills" class="space-y-3 overflow-y-auto scroll-custom pr-1 flex-1"></div>
            </div>
        </div>

        <!-- View: Payments -->
        <div id="view-payments" class="view-section hidden-view overflow-y-auto scroll-custom flex-1">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="full-bills-grid"></div>
        </div>

        <!-- View: Admin -->
        <div id="view-admin" class="view-section hidden-view max-w-xl mx-auto w-full glass p-10 rounded-[2.5rem] border-blue-500/20">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black uppercase text-blue-400">Admin Console</h2>
                <button onclick="switchView('dashboard')" class="text-[10px] font-bold text-slate-500 hover:text-white">Close</button>
            </div>
            <div class="space-y-6">
                <div class="bg-slate-950 p-6 rounded-2xl border border-slate-800">
                    <label class="text-[10px] font-bold text-slate-500 uppercase block mb-4">Manual Adjustment</label>
                    <div class="flex gap-3">
                        <input type="number" id="admin-val" class="flex-1 bg-slate-900 border border-slate-700 rounded-xl p-4 text-white font-bold outline-none focus:border-blue-500" placeholder="0.00">
                        <button onclick="adjust(true)" class="bg-emerald-600 hover:bg-emerald-500 px-6 rounded-xl font-bold">+</button>
                        <button onclick="adjust(false)" class="bg-rose-600 hover:bg-rose-500 px-6 rounded-xl font-bold">-</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="resetBills()" class="py-4 bg-slate-800 rounded-xl text-[10px] font-bold uppercase hover:bg-slate-700">Reset Bills</button>
                    <button onclick="clearLogs()" class="py-4 bg-rose-950/20 border border-rose-900/40 text-rose-500 rounded-xl text-[10px] font-bold uppercase hover:bg-rose-900/30">Clear Logs</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let state = { owner: "Rider", balance: 100.0, txs: [], paid: {} };
        const BILLS = [
            { id: 'tax', name: 'City Tax', amt: 25 },
            { id: 'food', name: 'Groceries', amt: 15 },
            { id: 'fuel', name: 'Vehicle Fuel', amt: 10 },
            { id: 'rent', name: 'Rent/Stay', amt: 50 }
        ];

        function getDay() {
            try { return JSON.parse(localStorage.getItem('global_directory_data')).date || "Day 1"; } 
            catch { return "Day 1"; }
        }

        function save() { localStorage.setItem(`bank_${state.owner.toLowerCase()}`, JSON.stringify(state)); }

        function switchView(id) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden-view'));
            document.getElementById(`view-${id}`).classList.remove('hidden-view');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active', 'text-blue-400'));
            const activeBtn = document.getElementById(`btn-${id}`);
            if(activeBtn) activeBtn.classList.add('nav-active', 'text-blue-400');
            render();
        }

        function adjust(add) {
            const input = document.getElementById('admin-val');
            const v = parseFloat(input.value);
            if(!v || v <= 0) return;
            state.balance = add ? state.balance + v : Math.max(0, state.balance - v);
            state.txs.unshift({ id: Date.now(), label: `Admin ${add ? 'In' : 'Out'}`, amt: v, type: add ? 'in' : 'out', time: new Date().toLocaleTimeString() });
            input.value = ''; save(); render();
        }

        function pay(id, amt) {
            const day = getDay();
            if(state.paid[id] === day || state.balance < amt) return;
            state.balance -= amt;
            state.paid[id] = day;
            state.txs.unshift({ id: Date.now(), label: `Paid ${id}`, amt: amt, type: 'out', time: new Date().toLocaleTimeString() });
            save(); render();
        }

        function resetBills() { state.paid = {}; save(); render(); }
        function clearLogs() { state.txs = []; save(); render(); }

        function render() {
            const day = getDay();
            document.getElementById('date-display').innerText = day;
            document.getElementById('balance-display').innerText = `$${state.balance.toFixed(2)}`;
            document.getElementById('owner-display').innerText = `Authorized: ${state.owner}`;

            const hist = document.getElementById('history-list');
            hist.innerHTML = state.txs.length ? '' : '<p class="text-center py-10 text-[10px] text-slate-700 font-bold uppercase">No records</p>';
            state.txs.slice(0, 15).forEach(t => {
                const isOut = t.type === 'out';
                hist.innerHTML += `<div class="flex justify-between items-center p-3 bg-slate-800/20 border border-white/5 rounded-xl">
                    <div><p class="text-[10px] font-bold uppercase">${t.label}</p><p class="text-[8px] text-slate-500">${t.time}</p></div>
                    <p class="font-bold ${isOut ? 'text-rose-400' : 'text-emerald-400'}">${isOut ? '-' : '+'}$${t.amt.toFixed(2)}</p>
                </div>`;
            });

            const qb = document.getElementById('quick-bills');
            const fb = document.getElementById('full-bills-grid');
            qb.innerHTML = ''; fb.innerHTML = '';
            
            BILLS.forEach(b => {
                const isPaid = state.paid[b.id] === day;
                if(!isPaid) {
                    qb.innerHTML += `<button onclick="pay('${b.id}', ${b.amt})" class="w-full p-4 bg-slate-800/40 hover:bg-slate-800 rounded-xl flex justify-between items-center transition-colors">
                        <span class="text-[10px] font-bold uppercase text-slate-400">${b.name}</span>
                        <span class="text-xs font-bold">$${b.amt}</span>
                    </button>`;
                }
                fb.innerHTML += `<div class="glass p-8 rounded-3xl text-center ${isPaid ? 'opacity-30' : ''}">
                    <p class="text-[10px] font-bold text-slate-500 uppercase mb-2">${b.name}</p>
                    <p class="text-3xl font-black mb-6">$${b.amt}</p>
                    <button onclick="pay('${b.id}', ${b.amt})" ${isPaid ? 'disabled' : ''} class="w-full py-3 rounded-xl text-[10px] font-bold uppercase ${isPaid ? 'bg-slate-800 text-slate-500' : 'bg-blue-600 text-white shadow-lg shadow-blue-600/20'}">
                        ${isPaid ? 'Settled' : 'Pay Now'}
                    </button>
                </div>`;
            });
            if(!qb.innerHTML) qb.innerHTML = '<p class="text-center py-10 text-emerald-500 text-[10px] font-bold uppercase">All bills cleared</p>';
        }

        window.onload = () => {
            const user = new URLSearchParams(window.location.search).get('user') || "Rider";
            const stored = localStorage.getItem(`bank_${user.toLowerCase()}`);
            if(stored) state = JSON.parse(stored);
            state.owner = user;
            render();
            setInterval(render, 2000);
        };
    </script>
</body>
</html>
