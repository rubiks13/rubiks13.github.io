<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Bank | Digital Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #4338ca 100%);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        /* Animation for appearance */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-md">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-white"><circle cx="18.5" cy="17.5" r="3.5"/><circle cx="5.5" cy="17.5" r="3.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></svg>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight text-white uppercase">Rider Bank</h1>
            </div>
            <div id="status-badge" class="hidden flex items-center gap-2 bg-slate-900/80 px-3 py-1.5 rounded-full border border-slate-800 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                Secure Mode
            </div>
        </header>

        <!-- Main App Container -->
        <main id="app-content" class="animate-slide-up">
            
            <!-- Create Account Section (Hidden by default) -->
            <div id="create-account-view" class="hidden glass-card p-8 rounded-[2rem] shadow-2xl">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Welcome, Rider!</h2>
                    <p class="text-slate-400 text-sm leading-relaxed" id="welcome-message">
                        Open your digital wallet to manage your delivery earnings.
                    </p>
                </div>
                
                <div id="manual-name-entry" class="mb-6 hidden">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Rider Name</label>
                    <input type="text" id="new-rider-name" placeholder="Enter your name" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-white font-semibold">
                </div>

                <button onclick="createNewAccount()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-blue-600/20 active:scale-[0.98]">
                    Create Account & Get $100
                </button>
            </div>

            <!-- Dashboard Section (Hidden by default) -->
            <div id="dashboard-view" class="hidden space-y-6">
                <!-- Balance Card -->
                <div class="balance-gradient p-8 rounded-[2rem] shadow-2xl relative overflow-hidden border border-white/10">
                    <div class="absolute -right-8 -bottom-8 opacity-10 rotate-12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                    </div>
                    <div class="relative z-10">
                        <p class="text-blue-100/70 text-[10px] font-bold uppercase tracking-[0.2em] mb-1">Total Savings</p>
                        <h2 id="balance-display" class="text-5xl font-extrabold tracking-tighter mb-8 tabular-nums">$0</h2>
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            </div>
                            <span id="owner-display" class="font-bold text-sm tracking-wide">Rider</span>
                        </div>
                    </div>
                </div>

                <!-- Action Panel -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-4 rounded-2xl">
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-2 ml-1">Amount</p>
                        <div class="flex items-center gap-1 border-b border-slate-700/50 pb-2">
                            <span class="text-slate-500 font-bold">$</span>
                            <input type="number" id="txn-amount" placeholder="0.00" class="bg-transparent w-full text-xl font-black focus:outline-none placeholder:text-slate-700 text-white">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <button onclick="processTransaction('deposit')" class="flex-1 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-xl flex items-center justify-center gap-2 hover:bg-emerald-500/20 transition text-xs font-bold uppercase tracking-widest">
                            Deposit
                        </button>
                        <button onclick="processTransaction('withdraw')" class="flex-1 bg-rose-500/10 text-rose-400 border border-rose-500/20 rounded-xl flex items-center justify-center gap-2 hover:bg-rose-500/20 transition text-xs font-bold uppercase tracking-widest">
                            Withdraw
                        </button>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="glass-card rounded-[1.5rem] overflow-hidden">
                    <div class="p-5 border-b border-slate-800/50 flex items-center justify-between">
                        <h3 class="text-xs font-bold uppercase tracking-[0.15em] text-slate-400 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="text-blue-500"><path d="M3 12a9 9 0 1 0 18 0 9 9 0 0 0-18 0"/><path d="M12 7v5l3 3"/></svg>
                            Recent Missions
                        </h3>
                    </div>
                    <div id="transactions-list" class="max-h-64 overflow-y-auto custom-scroll">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-12 text-center">
            <p class="text-[10px] text-slate-600 font-bold uppercase tracking-[0.3em]">
                Secure Offline Banking Protocol
            </p>
        </footer>
    </div>

    <script>
        // State Management
        let currentAccount = null;
        const urlParams = new URLSearchParams(window.location.search);
        const urlUserName = urlParams.get('user');

        // Initialization
        window.onload = () => {
            if (urlUserName) {
                loadAccount(urlUserName);
            } else {
                // If no URL param, check if there's a last used account
                const lastUser = localStorage.getItem('last_rider_session');
                if (lastUser) {
                    loadAccount(lastUser);
                } else {
                    showCreateView();
                }
            }
        };

        function loadAccount(userName) {
            const storageKey = `rider_bank_${userName.toLowerCase()}`;
            const data = localStorage.getItem(storageKey);

            if (data) {
                currentAccount = JSON.parse(data);
                localStorage.setItem('last_rider_session', userName);
                renderDashboard();
            } else {
                showCreateView(userName);
            }
        }

        function showCreateView(nameFromUrl = null) {
            document.getElementById('create-account-view').classList.remove('hidden');
            document.getElementById('dashboard-view').classList.add('hidden');
            
            if (nameFromUrl) {
                document.getElementById('welcome-message').innerText = `We couldn't find a bank account for "${nameFromUrl}". Start your career now!`;
                document.getElementById('manual-name-entry').classList.add('hidden');
            } else {
                document.getElementById('manual-name-entry').classList.remove('hidden');
            }
        }

        function createNewAccount() {
            const nameToUse = urlUserName || document.getElementById('new-rider-name').value;
            
            if (!nameToUse || nameToUse.trim() === "") {
                alert("Please enter a name for your rider account!");
                return;
            }

            const newAccount = {
                ownerName: nameToUse,
                balance: 100,
                transactions: [
                    {
                        id: Date.now(),
                        type: 'deposit',
                        amount: 100,
                        label: 'Initial Funding',
                        date: new Date().toISOString()
                    }
                ]
            };

            const storageKey = `rider_bank_${nameToUse.toLowerCase()}`;
            localStorage.setItem(storageKey, JSON.stringify(newAccount));
            localStorage.setItem('last_rider_session', nameToUse);
            
            currentAccount = newAccount;
            renderDashboard();
        }

        function renderDashboard() {
            document.getElementById('create-account-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('status-badge').classList.remove('hidden');

            document.getElementById('balance-display').innerText = `$${currentAccount.balance.toLocaleString()}`;
            document.getElementById('owner-display').innerText = currentAccount.ownerName;

            const list = document.getElementById('transactions-list');
            list.innerHTML = '';

            if (currentAccount.transactions.length === 0) {
                list.innerHTML = `<p class="p-8 text-center text-slate-600 text-xs font-bold uppercase tracking-widest">No activity</p>`;
                return;
            }

            // Show latest first
            [...currentAccount.transactions].reverse().forEach(tx => {
                const div = document.createElement('div');
                div.className = "p-4 border-b border-slate-800/30 flex items-center justify-between hover:bg-white/5 transition";
                
                const isDeposit = tx.type === 'deposit';
                const dateObj = new Date(tx.date);
                const dateStr = dateObj.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });

                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="p-2 rounded-full ${isDeposit ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'}">
                            ${isDeposit ? 
                                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m7 10 5 5 5-5"/><path d="M12 15V3"/></svg>' : 
                                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m17 14-5-5-5 5"/><path d="M12 19V9"/></svg>'}
                        </div>
                        <div>
                            <p class="text-sm font-bold">${tx.label}</p>
                            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">${dateStr}</p>
                        </div>
                    </div>
                    <span class="font-black tabular-nums ${isDeposit ? 'text-emerald-400' : 'text-rose-400'}">
                        ${isDeposit ? '+' : '-'}$${tx.amount.toLocaleString()}
                    </span>
                `;
                list.appendChild(div);
            });
        }

        function processTransaction(type) {
            const amountInput = document.getElementById('txn-amount');
            const val = parseFloat(amountInput.value);

            if (isNaN(val) || val <= 0) {
                return;
            }

            if (type === 'withdraw' && currentAccount.balance < val) {
                amountInput.classList.add('border-rose-500');
                setTimeout(() => amountInput.classList.remove('border-rose-500'), 1000);
                return;
            }

            if (type === 'deposit') {
                currentAccount.balance += val;
            } else {
                currentAccount.balance -= val;
            }

            currentAccount.transactions.push({
                id: Date.now(),
                type: type,
                amount: val,
                label: type === 'deposit' ? 'Earnings' : 'Bank Withdrawal',
                date: new Date().toISOString()
            });

            // Keep only last 50 transactions to save space
            if (currentAccount.transactions.length > 50) {
                currentAccount.transactions.shift();
            }

            saveCurrentData();
            amountInput.value = '';
            renderDashboard();
        }

        function saveCurrentData() {
            const storageKey = `rider_bank_${currentAccount.ownerName.toLowerCase()}`;
            localStorage.setItem(storageKey, JSON.stringify(currentAccount));
        }
    </script>
</body>
</html>
