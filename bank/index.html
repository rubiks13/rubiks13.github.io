<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
        }

        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background: #0a0a0f;
            color: #e2e8f0;
            overflow-x: hidden; 
        }

        .cyber-card {
            background: rgba(30, 30, 45, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neon-text {
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .receipt {
            width: 80mm;
            padding: 20px;
            background: white;
            color: black;
            font-family: 'JetBrains Mono', monospace;
            margin: auto;
        }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { 
                position: fixed; 
                left: 0; 
                top: 0; 
                width: 100%; 
                background: white;
                display: block !important;
                z-index: 9999;
            }
            .receipt {
                margin: 0 !important;
                border: none !important;
            }
        }

        .nav-btn.active {
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.1), transparent);
            border-left: 4px solid var(--neon-blue);
            color: var(--neon-blue);
        }
    </style>
</head>
<body>

    <!-- Account Setup -->
    <div id="setup-modal" class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center hidden">
        <div class="cyber-card p-10 rounded-3xl max-w-md w-full mx-4 text-center border-t-4 border-cyan-400">
            <h2 class="text-4xl font-bold mb-4 neon-text">IDENTIFY RIDER</h2>
            <p class="text-slate-400 mb-8">Enter your name to access the secure vault.</p>
            <input type="text" id="new-user-name" class="w-full bg-black/50 border border-white/20 rounded-xl p-4 text-white mb-6 outline-none focus:border-cyan-400" placeholder="Rider Name...">
            <button onclick="createNewAccount()" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-black py-4 rounded-xl transition-all uppercase tracking-widest">Initialize Account</button>
        </div>
    </div>

    <div id="app" class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-72 bg-black/50 border-r border-white/10 flex flex-col p-6 space-y-2 fixed h-full z-30">
            <div class="mb-10 px-2">
                <div class="text-xs font-bold text-cyan-400 tracking-[0.3em] uppercase mb-1">Central Registry</div>
                <div class="text-2xl font-black flex items-center gap-2 italic">
                    BIKE<span class="text-cyan-400">BANK</span>
                </div>
            </div>
            
            <div class="space-y-1">
                <button onclick="setView('dashboard')" id="btn-dashboard" class="nav-btn w-full text-left p-4 rounded-xl hover:bg-white/5 transition flex items-center gap-4">
                    <span class="text-xl">üìä</span> Dashboard
                </button>
                <button onclick="setView('payments')" id="btn-payments" class="nav-btn w-full text-left p-4 rounded-xl hover:bg-white/5 transition flex items-center gap-4">
                    <span class="text-xl">üí∏</span> Daily Fees
                </button>
                <button onclick="setView('activity')" id="btn-activity" class="nav-btn w-full text-left p-4 rounded-xl hover:bg-white/5 transition flex items-center gap-4">
                    <span class="text-xl">üìú</span> Ledger
                </button>
                <button onclick="setView('print')" id="btn-print" class="nav-btn w-full text-left p-4 rounded-xl hover:bg-white/5 transition flex items-center gap-4">
                    <span class="text-xl">üñ®Ô∏è</span> Cash Out
                </button>
                <button onclick="setView('deposit')" id="btn-deposit" class="nav-btn w-full text-left p-4 rounded-xl hover:bg-white/5 transition flex items-center gap-4">
                    <span class="text-xl">üì•</span> Deposit
                </button>
            </div>

            <div class="mt-auto space-y-4">
                <div class="cyber-card p-4 rounded-2xl border-cyan-400/30 border">
                    <div class="text-[10px] uppercase font-bold text-cyan-400 mb-1">Bike World Date</div>
                    <div id="bike-date-display" class="text-xl font-mono font-bold text-white mb-2">--</div>
                    <div class="text-[10px] uppercase font-bold text-slate-500 mb-1">Current Time</div>
                    <div id="bike-clock" class="text-2xl font-mono font-bold text-white">--:-- --</div>
                </div>
                <div class="px-2">
                    <div class="text-[10px] uppercase font-bold text-slate-500 mb-1">Authenticated As</div>
                    <div id="display-name" class="font-bold text-cyan-400 truncate">UNKNOWN_RIDER</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 ml-72 p-10">
            <div id="content-area" class="max-w-5xl mx-auto">
                <!-- Content Injected Here -->
            </div>
        </main>
    </div>

    <!-- Print Preview Overlay -->
    <div id="print-overlay" class="fixed inset-0 bg-black/95 z-[100] hidden flex flex-col items-center justify-center p-4">
        <div id="print-area" class="bg-white p-4 shadow-2xl mb-6">
            <div class="receipt">
                <div class="text-center border-b-2 border-black pb-4 mb-4">
                    <h1 class="text-2xl font-black">BIKE BANK</h1>
                    <p class="text-[10px] uppercase tracking-tighter">Official Exchange Note</p>
                    <p id="print-date" class="text-xs mt-2"></p>
                </div>
                <div class="py-8 text-center">
                    <p class="text-6xl font-black" id="print-amount">$0</p>
                    <p class="text-[10px] mt-2 italic">Non-Transferable / Single Use</p>
                </div>
                <div class="border-y border-black py-2 text-xs mb-4">
                    <p>HOLDER: <span id="print-user" class="font-bold"></span></p>
                    <p>STATUS: VERIFIED_ASSET</p>
                </div>
                <div class="flex justify-center">
                    <svg id="barcode"></svg>
                </div>
                <p id="barcode-num" class="text-center text-[10px] mt-2 tracking-[0.5em]"></p>
            </div>
        </div>
        <div class="flex gap-4">
            <button onclick="confirmAndPrint()" class="bg-cyan-500 text-black px-8 py-3 rounded-xl font-black hover:bg-cyan-400">PRINT NOW</button>
            <button onclick="cancelPrint()" class="bg-white/10 text-white px-8 py-3 rounded-xl font-bold hover:bg-white/20">CANCEL</button>
        </div>
    </div>

    <script>
        const APP_ID = 'bike-bank-v2';
        const REDIRECT_URL = 'https://rubiks13.github.io/bikes/';
        let currentUser = null;
        let inactivityTimer;

        const getBankData = () => JSON.parse(localStorage.getItem(APP_ID)) || { users: {}, validTickets: {} };
        const saveBankData = (data) => localStorage.setItem(APP_ID, JSON.stringify(data));

        function updateBikeClock() {
            const currentBikeDate = localStorage.getItem('sim_current_bike_date') || "Day 1";
            const rawTime = localStorage.getItem('sim_current_bike_time') || "--:-- --";
            
            document.getElementById('bike-date-display').innerText = currentBikeDate.toUpperCase();
            document.getElementById('bike-clock').innerText = rawTime;

            const data = getBankData();
            if (currentUser && data.users[currentUser]) {
                const user = data.users[currentUser];
                const allPaid = Object.values(user.dailyFees).every(v => v === true);
                
                if (user.lastResetDate !== currentBikeDate && allPaid) {
                    user.dailyFees = { fuel: false, rations: false, taxes: false };
                    user.lastResetDate = currentBikeDate;
                    saveBankData(data);
                    
                    const activeView = document.querySelector('.nav-btn.active')?.id.replace('btn-', '');
                    if (activeView === 'dashboard' || activeView === 'payments') setView(activeView);
                }
            }
        }
        setInterval(updateBikeClock, 1000);

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 15000);
        }

        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
            document.addEventListener(evt, resetInactivityTimer, true);
        });

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const userName = params.get('user');

            if (userName) {
                const data = getBankData();
                if (data.users[userName]) {
                    currentUser = userName;
                    document.getElementById('display-name').innerText = userName.toUpperCase();
                    
                    if (!data.users[userName].dailyFees) {
                        data.users[userName].dailyFees = { fuel: false, rations: false, taxes: false };
                    }
                    
                    if (!data.users[userName].lastResetDate) {
                        data.users[userName].lastResetDate = localStorage.getItem('sim_current_bike_date') || "Day 1";
                    }
                    saveBankData(data);

                    const amount = params.get('amount');
                    if(amount) {
                        depositMoney(parseFloat(amount), `External Transfer`);
                        window.history.replaceState({}, document.title, `?user=${userName}`);
                    }
                    
                    setView('dashboard');
                    resetInactivityTimer();
                } else {
                    document.getElementById('setup-modal').classList.remove('hidden');
                }
            } else {
                document.getElementById('setup-modal').classList.remove('hidden');
            }
        };

        function createNewAccount() {
            const name = document.getElementById('new-user-name').value.trim();
            if (!name) return;
            const data = getBankData();
            const bikeDate = localStorage.getItem('sim_current_bike_date') || "Day 1";
            
            if (!data.users[name]) {
                data.users[name] = {
                    balance: 25.00,
                    dailyFees: { fuel: false, rations: false, taxes: false },
                    lastResetDate: bikeDate,
                    history: [{date: new Date().toLocaleString(), type: 'Credit', desc: 'Registry Initialized', amount: 25}]
                };
                saveBankData(data);
            }
            window.location.href = `?user=${name}`;
        }

        function setView(view) {
            const container = document.getElementById('content-area');
            const data = getBankData().users[currentUser];
            if (!data) return;
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-${view}`);
            if(activeBtn) activeBtn.classList.add('active');

            switch(view) {
                case 'dashboard':
                    const unpaidCount = Object.values(data.dailyFees).filter(v => v === false).length;
                    const worldDate = localStorage.getItem('sim_current_bike_date') || "Day 1";
                    
                    // Logic check: only "Overdue" if we are past Day 1 AND the recorded date is behind OR if it is current day and unpaid.
                    const isArrears = data.lastResetDate !== worldDate;
                    const isDayOne = worldDate.toLowerCase().includes("day 1");
                    
                    // Warning only shows if:
                    // 1. We are in arrears (behind in days)
                    // 2. Or it's after Day 1 and we have unpaid fees for the current day.
                    const showWarning = (isArrears || (!isDayOne && unpaidCount > 0));

                    container.innerHTML = `
                        ${showWarning ? `
                            <div class="bg-red-500/10 border border-red-500/50 p-4 rounded-2xl mb-6 flex items-center justify-between animate-pulse">
                                <div class="flex items-center gap-3">
                                    <span class="text-2xl">‚ö†Ô∏è</span>
                                    <div>
                                        <div class="font-bold text-red-400">
                                            ${isArrears ? `ARREARS DETECTED: ${data.lastResetDate}` : `DAILY FEES OVERDUE (${unpaidCount}/3)`}
                                        </div>
                                        <div class="text-xs text-red-300/70">Missing days must be settled before current cycle access.</div>
                                    </div>
                                </div>
                                <button onclick="setView('payments')" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-bold">GO TO FEES</button>
                            </div>
                        ` : ''}
                        
                        <div class="cyber-card p-10 rounded-[2rem] relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-8 opacity-10 text-9xl">üö≤</div>
                            <h2 class="text-cyan-400 font-bold uppercase tracking-[0.2em] text-xs mb-4">Total Assets</h2>
                            <div class="text-7xl font-black text-white mb-10">$${data.balance.toFixed(2)}</div>
                            
                            <div class="flex gap-4">
                                <button onclick="copyAIMessage()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-4 rounded-2xl transition flex items-center gap-3 text-sm font-bold">
                                    <span>ü§ñ</span> AI Direct Pay Link
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                             <div class="cyber-card p-6 rounded-2xl border-l-4 border-cyan-400">
                                <div class="text-xs text-slate-500 uppercase font-bold mb-1">Status</div>
                                <div class="text-xl font-bold">RIDER_ACTIVE</div>
                             </div>
                             <div class="cyber-card p-6 rounded-2xl border-l-4 border-purple-400">
                                <div class="text-xs text-slate-500 uppercase font-bold mb-1">Fee State</div>
                                <div class="text-xl font-bold uppercase">${isArrears ? 'Arrears' : (isDayOne ? 'Cycle Start' : 'Current')}</div>
                             </div>
                             <div class="cyber-card p-6 rounded-2xl border-l-4 border-green-400">
                                <div class="text-xs text-slate-500 uppercase font-bold mb-1">Vault Health</div>
                                <div class="text-xl font-bold">ENCRYPTED</div>
                             </div>
                        </div>
                    `;
                    break;
                
                case 'payments':
                    const currentWorldDate = localStorage.getItem('sim_current_bike_date') || "Day 1";
                    const isArrearsTerm = data.lastResetDate !== currentWorldDate;
                    const statusText = isArrearsTerm 
                        ? `<span class="text-red-400 font-bold">OWED FOR ${data.lastResetDate}</span>` 
                        : `<span class="text-cyan-400 font-bold">CURRENT: ${currentWorldDate}</span>`;

                    container.innerHTML = `
                        <div class="mb-10">
                            <h2 class="text-4xl font-black mb-2">Service Terminal</h2>
                            <p class="text-slate-400">Status: ${statusText}</p>
                            ${isArrearsTerm ? `<p class="text-[10px] text-red-400 mt-2 uppercase tracking-widest font-bold">Note: You are paying for a missed day. Once finished, current day fees will unlock.</p>` : ''}
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${paymentCard('Fuel Supply', 5.00, '‚õΩ', data.dailyFees.fuel, 'fuel')}
                            ${paymentCard('Rations', 12.50, 'üõí', data.dailyFees.rations, 'rations')}
                            ${paymentCard('City Tax', 2.00, 'üèõÔ∏è', data.dailyFees.taxes, 'taxes')}
                        </div>
                    `;
                    break;

                case 'activity':
                    container.innerHTML = `
                        <h2 class="text-4xl font-black mb-8">Transaction Ledger</h2>
                        <div class="cyber-card rounded-3xl overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-white/5 text-cyan-400 text-[10px] uppercase tracking-widest font-bold">
                                    <tr>
                                        <th class="p-6">Timestamp</th>
                                        <th class="p-6">Operation</th>
                                        <th class="p-6 text-right">Credit/Debit</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-white/5">
                                    ${data.history.slice().reverse().map(h => `
                                        <tr class="hover:bg-white/[0.02] transition">
                                            <td class="p-6 text-xs text-slate-500 font-mono">${h.date}</td>
                                            <td class="p-6 font-medium">${h.desc}</td>
                                            <td class="p-6 text-right font-bold ${h.type === 'Credit' ? 'text-green-400' : 'text-red-400'}">
                                                ${h.type === 'Credit' ? '+' : '-'}$${Math.abs(h.amount).toFixed(2)}
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    break;

                case 'print':
                    container.innerHTML = `
                        <div class="mb-10">
                            <h2 class="text-4xl font-black mb-2">Mint Physical Tender</h2>
                            <p class="text-slate-400">Exchange digital balance for high-security paper notes.</p>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
                            <button onclick="preparePrint(1)" class="cyber-card hover:border-cyan-400 group p-10 rounded-3xl transition-all">
                                <div class="text-slate-500 text-xs font-bold mb-4 uppercase">Value</div>
                                <div class="text-6xl font-black group-hover:neon-text transition-all">$1</div>
                                <div class="mt-6 text-cyan-400 font-bold opacity-0 group-hover:opacity-100">PRINT NOTE ‚Üí</div>
                            </button>
                            <button onclick="preparePrint(5)" class="cyber-card hover:border-cyan-400 group p-10 rounded-3xl transition-all">
                                <div class="text-slate-500 text-xs font-bold mb-4 uppercase">Value</div>
                                <div class="text-6xl font-black group-hover:neon-text transition-all">$5</div>
                                <div class="mt-6 text-cyan-400 font-bold opacity-0 group-hover:opacity-100">PRINT NOTE ‚Üí</div>
                            </button>
                            <button onclick="preparePrint(20)" class="cyber-card hover:border-cyan-400 group p-10 rounded-3xl transition-all">
                                <div class="text-slate-500 text-xs font-bold mb-4 uppercase">Value</div>
                                <div class="text-6xl font-black group-hover:neon-text transition-all">$20</div>
                                <div class="mt-6 text-cyan-400 font-bold opacity-0 group-hover:opacity-100">PRINT NOTE ‚Üí</div>
                            </button>
                        </div>
                    `;
                    break;

                case 'deposit':
                    container.innerHTML = `
                        <h2 class="text-4xl font-black mb-8">Asset Liquidation</h2>
                        <div class="cyber-card p-12 rounded-[2rem] text-center max-w-2xl mx-auto">
                            <p class="text-slate-400 mb-8 uppercase tracking-widest text-xs font-bold">Input 10-Digit Secure Serial</p>
                            <input type="text" id="deposit-code" class="bg-black/40 border-2 border-white/10 rounded-2xl p-6 text-center text-4xl font-mono tracking-[0.3em] w-full mb-10 text-cyan-400 focus:border-cyan-400 outline-none" placeholder="0000000000" maxlength="10">
                            <button onclick="processDeposit()" class="w-full bg-cyan-500 text-black py-6 rounded-2xl font-black text-xl hover:bg-cyan-400 transition-all shadow-[0_0_20px_rgba(6,182,212,0.4)]">VALIDATE & DEPOSIT</button>
                        </div>
                    `;
                    break;

                case 'cleanup':
                    container.innerHTML = `
                        <div class="text-center py-20 animate-in fade-in zoom-in duration-500">
                            <div class="text-9xl mb-10 drop-shadow-[0_0_30px_rgba(255,255,255,0.2)]">üóëÔ∏è</div>
                            <h2 class="text-5xl font-black mb-6 neon-text">DEPOSIT CONFIRMED</h2>
                            <p class="text-xl text-slate-400 mb-12 max-w-md mx-auto">Asset digitalized. Please destroy and dispose of the paper receipt immediately.</p>
                            <button onclick="setView('dashboard')" class="bg-white text-black px-12 py-4 rounded-xl font-bold hover:bg-cyan-400 transition-colors uppercase tracking-widest">Back to Interface</button>
                        </div>
                    `;
                    break;
            }
        }

        function paymentCard(name, price, icon, isPaid, key) {
            return `
                <div class="cyber-card p-8 rounded-2xl text-center border-t-2 ${isPaid ? 'border-green-500 bg-green-500/5' : 'border-transparent hover:border-cyan-400'} transition-all">
                    <div class="text-5xl mb-6">${icon}</div>
                    <div class="font-bold text-xl mb-2">${name}</div>
                    <div class="text-cyan-400 font-mono text-2xl font-bold mb-8">$${price.toFixed(2)}</div>
                    ${isPaid ? `
                        <div class="bg-green-500/20 text-green-400 py-3 rounded-xl font-bold text-xs tracking-widest uppercase">Settled</div>
                    ` : `
                        <button onclick="makePayment(${price}, '${name}', '${key}')" class="w-full bg-white/5 hover:bg-cyan-500 hover:text-black py-3 rounded-xl transition-all font-bold uppercase text-xs tracking-widest">Process Payment</button>
                    `}
                </div>
            `;
        }

        function makePayment(amount, service, key) {
            const data = getBankData();
            const user = data.users[currentUser];
            const currentWorldDate = localStorage.getItem('sim_current_bike_date') || "Day 1";
            
            if (user.balance < amount) {
                alert("CRITICAL ERROR: INSUFFICIENT ASSETS");
                return;
            }

            user.balance -= amount;
            user.dailyFees[key] = true;
            user.history.push({
                date: new Date().toLocaleString(),
                type: 'Debit',
                desc: `Service: ${service} (for ${user.lastResetDate})`,
                amount: amount
            });

            // If we just finished paying a missed day, check if everything for that missed day is now paid
            const allPaid = Object.values(user.dailyFees).every(v => v === true);
            if (allPaid && user.lastResetDate !== currentWorldDate) {
                // Arrears for the old day are cleared. Update date to current and reset fees to unpaid.
                user.lastResetDate = currentWorldDate;
                user.dailyFees = { fuel: false, rations: false, taxes: false };
                console.log("Arrears settled. Redirecting to current day fees.");
            }

            saveBankData(data);
            setView('payments');
        }

        function preparePrint(amount) {
            const data = getBankData();
            if (data.users[currentUser].balance < amount) {
                alert("CRITICAL ERROR: INSUFFICIENT ASSETS");
                return;
            }

            window.pendingPrintAmount = amount;
            document.getElementById('print-date').innerText = new Date().toLocaleString().toUpperCase();
            document.getElementById('print-amount').innerText = `$${amount}`;
            document.getElementById('print-user').innerText = currentUser.toUpperCase();
            
            const ticketId = Math.floor(1000000000 + Math.random() * 9000000000).toString();
            window.pendingTicketId = ticketId;
            document.getElementById('barcode-num').innerText = ticketId;
            
            JsBarcode("#barcode", ticketId, {
                format: "CODE128",
                width: 2,
                height: 60,
                displayValue: false,
                lineColor: "#000000"
            });

            document.getElementById('print-overlay').classList.remove('hidden');
        }

        function confirmAndPrint() {
            const data = getBankData();
            const amount = window.pendingPrintAmount;
            const ticketId = window.pendingTicketId;

            data.users[currentUser].balance -= amount;
            data.validTickets[ticketId] = amount;
            
            data.users[currentUser].history.push({
                date: new Date().toLocaleString(),
                type: 'Debit',
                desc: `Note Extraction ($${amount})`,
                amount: amount
            });
            saveBankData(data);

            window.print();
            
            document.getElementById('print-overlay').classList.add('hidden');
            setView('dashboard');
        }

        function cancelPrint() {
            document.getElementById('print-overlay').classList.add('hidden');
        }

        function processDeposit() {
            const code = document.getElementById('deposit-code').value.trim();
            const data = getBankData();
            
            if (data.validTickets[code]) {
                const amount = data.validTickets[code];
                data.users[currentUser].balance += amount;
                data.users[currentUser].history.push({
                    date: new Date().toLocaleString(),
                    type: 'Credit',
                    desc: `Note Ingestion (#${code})`,
                    amount: amount
                });
                delete data.validTickets[code];
                saveBankData(data);
                setView('cleanup');
            } else {
                alert("INVALID SERIAL DETECTED");
            }
        }

        function depositMoney(amount, reason) {
            const data = getBankData();
            data.users[currentUser].balance += amount;
            data.users[currentUser].history.push({
                date: new Date().toLocaleString(),
                type: 'Credit',
                desc: reason,
                amount: amount
            });
            saveBankData(data);
        }

        function copyAIMessage() {
            const msg = `Please process a payment to my Bike Bank account. User: ${currentUser}. Transaction endpoint: https://rubiks13.github.io/bank/?user=${currentUser}&amount=[VALUE]`;
            const el = document.createElement('textarea');
            el.value = msg;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("SECURE LINK COPIED");
        }
    </script>
</body>
