<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .sidebar-link.active { background: #1e293b; border-left: 4px solid #3b82f6; color: #3b82f6; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #printMode { display: none; width: 100%; background: white; color: black; padding: 20px; min-height: 100vh; flex-direction: column; align-items: center; }
        @media print {
            body { background: white !important; color: black !important; }
            #appContent, .no-print { display: none !important; }
            #printMode { display: flex !important; }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Connection Setup Modal (Shows if no URL is set) -->
    <div id="setupOverlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6 hidden">
        <div class="glass max-w-md w-full p-8 rounded-3xl space-y-6 text-center">
            <div class="w-20 h-20 bg-blue-600/20 text-blue-400 rounded-full flex items-center justify-center mx-auto text-3xl">
                <i class="fa-solid fa-link"></i>
            </div>
            <h2 class="text-2xl font-bold">Connect to your Pi</h2>
            <p class="text-slate-400 text-sm">Paste your ngrok URL below to link this GitHub page to your library server.</p>
            <input type="text" id="setupUrlInput" placeholder="https://xxxx-xxxx.ngrok-free.app" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-center">
            <button onclick="saveServerUrl('setupUrlInput')" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg">Connect Now</button>
        </div>
    </div>

    <div id="appContent" class="flex w-full h-full">
        <!-- Sidebar -->
        <aside class="w-64 glass flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">Bell Library</h1>
                <div id="statusBadge" class="mt-2 text-[10px] font-bold uppercase px-2 py-1 rounded bg-red-500/20 text-red-400 inline-block">Offline</div>
            </div>
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <button onclick="showSection('dashboard')" id="nav-dashboard" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition active"><i class="fa-solid fa-chart-pie w-6"></i> Dashboard</button>
                <button onclick="showSection('catalog')" id="nav-catalog" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-book w-6"></i> Catalog</button>
                <button onclick="showSection('circulation')" id="nav-circulation" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-repeat w-6"></i> Circulation</button>
                <button onclick="showSection('settings')" id="nav-settings" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-gear w-6"></i> Settings</button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <!-- Dashboard -->
            <section id="dashboard" class="space-y-8">
                <h2 class="text-3xl font-bold">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass p-6 rounded-2xl"><p class="text-slate-400">Total Books</p><h3 id="stat-total" class="text-4xl font-bold mt-2">0</h3></div>
                    <div class="glass p-6 rounded-2xl"><p class="text-slate-400">Out on Loan</p><h3 id="stat-out" class="text-4xl font-bold mt-2 text-blue-400">0</h3></div>
                    <div class="glass p-6 rounded-2xl"><p class="text-slate-400">Server</p><h3 id="stat-status" class="text-lg font-bold mt-2 text-red-400">Disconnected</h3></div>
                </div>
            </section>

            <!-- Settings -->
            <section id="settings" class="hidden space-y-6">
                <h2 class="text-3xl font-bold">System Settings</h2>
                <div class="glass p-6 rounded-2xl max-w-xl space-y-4">
                    <h3 class="font-bold">Ngrok Connection</h3>
                    <p class="text-sm text-slate-400">Update your Pi's address whenever you restart ngrok.</p>
                    <input type="text" id="settingsUrlInput" placeholder="https://your-url.ngrok-free.app" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl">
                    <button onclick="saveServerUrl('settingsUrlInput')" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">Save & Reconnect</button>
                </div>
            </section>

            <!-- Catalog -->
            <section id="catalog" class="hidden space-y-6">
                <div id="catalogGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
            </section>
        </main>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity pointer-events-none z-[200]"></div>

    <script>
        let serverUrl = localStorage.getItem('library_server_url') || '';
        let books = [];

        window.onload = () => {
            if (!serverUrl) {
                document.getElementById('setupOverlay').classList.remove('hidden');
            } else {
                document.getElementById('settingsUrlInput').value = serverUrl;
                refreshData();
            }
        };

        function saveServerUrl(inputId) {
            let url = document.getElementById(inputId).value.trim();
            if (url.endsWith('/')) url = url.slice(0, -1);
            if (!url.startsWith('http')) {
                showToast("URL must start with http:// or https://");
                return;
            }
            localStorage.setItem('library_server_url', url);
            serverUrl = url;
            location.reload();
        }

        async function refreshData() {
            try {
                const res = await fetch(`${serverUrl}/api/books`);
                if (res.ok) {
                    books = await res.json();
                    updateUI();
                    document.getElementById('statusBadge').innerText = "Online";
                    document.getElementById('statusBadge').className = "mt-2 text-[10px] font-bold uppercase px-2 py-1 rounded bg-emerald-500/20 text-emerald-400 inline-block";
                    document.getElementById('stat-status').innerText = "Connected";
                    document.getElementById('stat-status').className = "text-lg font-bold mt-2 text-emerald-400";
                }
            } catch (e) {
                showToast("Could not connect to Pi. Check your ngrok URL.");
            }
        }

        function updateUI() {
            document.getElementById('stat-total').innerText = books.length;
            document.getElementById('stat-out').innerText = books.filter(b => b.checked_out).length;
            
            const grid = document.getElementById('catalogGrid');
            grid.innerHTML = books.map(b => `
                <div class="glass rounded-xl overflow-hidden aspect-[2/3] bg-slate-800 relative group">
                    <img src="${b.cover_url || 'https://placehold.co/300x450/1e293b/white?text=No+Cover'}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition p-4 flex flex-col justify-end">
                        <p class="text-xs font-bold line-clamp-2">${b.title}</p>
                    </div>
                </div>
            `).join('');
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('nav-' + id).classList.add('active');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
