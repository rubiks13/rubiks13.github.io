<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Library | Cloud Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .sidebar-link.active { background: #1e293b; border-left: 4px solid #3b82f6; color: #3b82f6; }
        
        /* Loader Overlay */
        #globalLoader { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(59, 130, 246, 0.2); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media print {
            body { background: white !important; color: black !important; }
            #appContent, #globalLoader, #toast { display: none !important; }
            #printMode { display: flex !important; }
            .label-box { border: 2px solid black; padding: 10px; width: 70mm; margin: 20px auto; text-align: center; page-break-after: always; }
        }
        #printMode { display: none; background: white; color: black; min-height: 100vh; width: 100%; flex-direction: column; align-items: center; padding-top: 50px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Global Connection Loader -->
    <div id="globalLoader">
        <div class="spinner mb-4"></div>
        <p id="loaderText" class="text-blue-400 font-bold animate-pulse">Establishing Link to Pi...</p>
        <div id="loaderAction" class="hidden mt-6">
            <button onclick="showSection('settings'); hideLoader();" class="bg-slate-800 px-6 py-2 rounded-xl text-sm font-bold border border-white/10">Configure Server Address</button>
        </div>
    </div>

    <!-- Print Layer -->
    <div id="printMode">
        <div class="label-box">
            <h1 class="text-xl font-bold border-b-2 border-black mb-1 uppercase">Bell Library</h1>
            <p id="p-title" class="text-xs font-bold uppercase truncate mb-1 px-2"></p>
            <div id="p-call" class="text-6xl font-black py-2 border-y-2 border-black my-2">--</div>
            <svg id="p-barcode" class="mx-auto"></svg>
            <p id="p-id" class="text-[10px] font-mono mt-1"></p>
        </div>
        <div class="no-print mt-10 flex gap-4">
            <button onclick="window.print()" class="bg-slate-900 text-white px-10 py-3 rounded-full font-bold">Print Label</button>
            <button onclick="location.reload()" class="bg-blue-600 text-white px-10 py-3 rounded-full font-bold">Done</button>
        </div>
    </div>

    <div id="appContent" class="flex w-full h-full">
        <!-- Sidebar -->
        <aside class="w-64 glass flex flex-col border-r border-white/5">
            <div class="p-6">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">Bell Library</h1>
                <div id="statusIndicator" class="mt-2 text-[10px] font-bold uppercase px-2 py-1 rounded bg-red-500/20 text-red-400 inline-block">Offline</div>
            </div>
            <nav class="flex-1 px-4 space-y-2 mt-4 overflow-y-auto">
                <button onclick="showSection('dashboard')" id="nav-dashboard" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition active"><i class="fa-solid fa-chart-line w-5"></i> Dashboard</button>
                <button onclick="showSection('add')" id="nav-add" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-plus w-5"></i> Add Books</button>
                <button onclick="showSection('catalog')" id="nav-catalog" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-book w-5"></i> Catalog</button>
                <button onclick="showSection('circulation')" id="nav-circulation" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-repeat w-5"></i> Circulation</button>
                <button onclick="showSection('checkedout')" id="nav-checkedout" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-clock w-5"></i> Checked Out</button>
                <button onclick="showSection('settings')" id="nav-settings" class="sidebar-link w-full flex items-center gap-3 p-3 rounded-xl transition"><i class="fa-solid fa-gear w-5"></i> Settings</button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 relative">
            <!-- Dashboard -->
            <section id="dashboard" class="space-y-8">
                <h2 class="text-3xl font-bold">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass p-8 rounded-3xl"><p class="text-slate-500 text-xs font-bold uppercase">Total Books</p><h3 id="stat-total" class="text-5xl font-bold mt-2">0</h3></div>
                    <div class="glass p-8 rounded-3xl"><p class="text-slate-500 text-xs font-bold uppercase">Active Loans</p><h3 id="stat-out" class="text-5xl font-bold mt-2 text-blue-400">0</h3></div>
                    <div class="glass p-8 rounded-3xl"><p class="text-slate-500 text-xs font-bold uppercase">Server Health</p><h3 id="stat-health" class="text-xl font-bold mt-4 text-red-400">Checking...</h3></div>
                </div>
            </section>

            <!-- Add Books -->
            <section id="add" class="hidden flex flex-col items-center pt-20">
                <div class="glass p-10 rounded-3xl w-full max-w-xl text-center space-y-6">
                    <div class="w-20 h-20 bg-blue-600/20 text-blue-400 rounded-full flex items-center justify-center mx-auto text-3xl"><i class="fa-solid fa-barcode"></i></div>
                    <h3 class="text-2xl font-bold">Ready to Scan</h3>
                    <input type="text" id="addIsbnInput" class="glass text-center text-2xl w-full p-6 rounded-2xl border-blue-500/30 border focus:border-blue-500 outline-none transition-all" placeholder="Enter ISBN #">
                    <p class="text-xs text-slate-500 uppercase font-bold tracking-widest">Labels print automatically after successful add</p>
                </div>
            </section>

            <!-- Catalog -->
            <section id="catalog" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-bold">Library Catalog</h2>
                    <input type="text" oninput="renderCatalog(this.value)" placeholder="Search books..." class="glass p-3 px-6 rounded-xl w-80">
                </div>
                <div id="catalogGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
            </section>

            <!-- Circulation -->
            <section id="circulation" class="hidden space-y-8 max-w-3xl mx-auto">
                <div class="flex gap-4 p-2 glass rounded-2xl">
                    <button onclick="setCircMode('out')" id="btnCircOut" class="flex-1 p-4 rounded-xl font-bold bg-blue-600">Check Out</button>
                    <button onclick="setCircMode('in')" id="btnCircIn" class="flex-1 p-4 rounded-xl font-bold">Check In</button>
                </div>
                <div id="patronVerification" class="glass p-12 rounded-3xl text-center space-y-6">
                    <h3 class="text-2xl font-bold">Scan Library Card</h3>
                    <input type="text" id="patronBarInput" class="glass text-center text-2xl w-full p-6 rounded-2xl border border-white/5" placeholder="Patron Barcode">
                </div>
                <div id="circActions" class="hidden space-y-6">
                    <div class="glass p-6 rounded-2xl flex justify-between items-center border-l-8 border-blue-500">
                        <h4 id="activePatronName" class="text-2xl font-bold"></h4>
                        <button onclick="resetCirculation()" class="bg-slate-800 px-4 py-2 rounded-lg text-xs font-bold uppercase">Change Patron</button>
                    </div>
                    <input type="text" id="circScanInput" class="glass text-center text-3xl w-full p-8 rounded-3xl border-blue-500 border focus:ring-4 ring-blue-500/20" placeholder="Scan Book Barcode">
                    <div id="scanList" class="space-y-3"></div>
                    <button id="finalizeBtn" onclick="finalizeCheckout()" class="hidden w-full bg-blue-600 hover:bg-blue-500 p-6 rounded-2xl font-black text-2xl shadow-xl transition-all">FINALIZE TRANSACTION</button>
                </div>
            </section>

            <!-- Checked Out -->
            <section id="checkedout" class="hidden space-y-6">
                <h2 class="text-3xl font-bold">Current Loans</h2>
                <div id="loanedGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <!-- Settings -->
            <section id="settings" class="hidden space-y-10">
                <div class="glass p-8 rounded-3xl max-w-2xl space-y-6">
                    <h3 class="text-xl font-bold text-blue-400">Server Configuration</h3>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">Ngrok Address (Must start with https://)</label>
                        <input type="text" id="serverUrlInput" placeholder="https://random-words.ngrok-free.app" class="w-full glass p-4 rounded-xl border border-white/10">
                    </div>
                    <button onclick="saveServerUrl()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg hover:bg-blue-500">Save & Test Connection</button>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl font-bold">Inventory Management</h3>
                    <div id="adminBookList" class="space-y-2"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-8 py-4 rounded-2xl shadow-2xl opacity-0 transition-all z-[999] pointer-events-none font-bold"></div>

    <script>
        let serverUrl = localStorage.getItem('lib_v2_url') || '';
        let books = [];
        let patrons = JSON.parse(localStorage.getItem('lib_patrons') || '[]');
        let activePatron = null;
        let pendingBooks = [];
        let circMode = 'out';

        window.onload = async () => {
            if (!serverUrl) {
                showSection('settings');
                showLoaderError("No Server Address Found");
            } else {
                await refreshData();
                hideLoader();
            }
        };

        function showLoaderError(msg) {
            document.getElementById('loaderText').innerText = msg;
            document.getElementById('loaderText').className = "text-red-400 font-bold";
            document.getElementById('loaderAction').classList.remove('hidden');
        }

        function hideLoader() {
            const loader = document.getElementById('globalLoader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }

        function saveServerUrl() {
            let url = document.getElementById('serverUrlInput').value.trim();
            if (url.endsWith('/')) url = url.slice(0, -1);
            if (!url.startsWith('https')) {
                showToast("Error: URL must start with https:// for GitHub compatibility.");
                return;
            }
            localStorage.setItem('lib_v2_url', url);
            serverUrl = url;
            location.reload();
        }

        async function apiCall(path, method = 'GET', body = null) {
            if (!serverUrl) return null;
            try {
                const res = await fetch(`${serverUrl}${path}`, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: body ? JSON.stringify(body) : null
                });
                if (res.ok) {
                    document.getElementById('statusIndicator').innerText = "Connected";
                    document.getElementById('statusIndicator').className = "mt-2 text-[10px] font-bold uppercase px-2 py-1 rounded bg-emerald-500/20 text-emerald-400 inline-block";
                    return res.json();
                }
            } catch (e) {
                console.error(e);
                document.getElementById('statusIndicator').innerText = "Link Broken";
                return null;
            }
        }

        async function refreshData() {
            const data = await apiCall('/api/books');
            if (data) {
                books = data;
                updateStats();
                renderCatalog();
                renderCheckedOut();
                renderAdminBooks();
                return true;
            }
            showLoaderError("Pi Not Responding. Check your Ngrok Tunnel.");
            return false;
        }

        function updateStats() {
            document.getElementById('stat-total').innerText = books.length;
            document.getElementById('stat-out').innerText = books.filter(b => b.checked_out).length;
            document.getElementById('stat-health').innerText = "Excellent";
            document.getElementById('stat-health').className = "text-xl font-bold mt-4 text-emerald-400";
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('nav-' + id).classList.add('active');
            
            // Auto-focus logic
            if(id === 'add') setTimeout(() => document.getElementById('addIsbnInput').focus(), 100);
            if(id === 'circulation') setTimeout(() => document.getElementById('patronBarInput').focus(), 100);
        }

        // Add Book Logic
        document.getElementById('addIsbnInput').addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const isbn = e.target.value.trim();
                if(!isbn) return;
                e.target.value = '';
                showToast("Looking up ISBN...");
                try {
                    const res = await fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`);
                    const data = await res.json();
                    const book = data[`ISBN:${isbn}`];
                    if (book) {
                        const payload = {
                            isbn: isbn,
                            title: book.title,
                            author: book.authors ? book.authors[0].name : "Unknown",
                            cover: book.cover ? book.cover.large : "",
                            description: book.notes || ""
                        };
                        const saved = await apiCall('/api/add_book', 'POST', payload);
                        if (saved) {
                            showToast("Book Saved Successfully!");
                            await refreshData();
                            prepPrint(saved.title, saved.call_number, saved.internal_barcode);
                        }
                    } else { showToast("Book not found in OpenLibrary database."); }
                } catch (err) { showToast("Network error during ISBN lookup."); }
            }
        });

        // Circulation Logic
        function setCircMode(m) {
            circMode = m;
            document.getElementById('btnCircOut').classList.toggle('bg-blue-600', m === 'out');
            document.getElementById('btnCircIn').classList.toggle('bg-blue-600', m === 'in');
            resetCirculation();
        }

        function resetCirculation() {
            activePatron = null; pendingBooks = [];
            document.getElementById('patronVerification').classList.remove('hidden');
            document.getElementById('circActions').classList.add('hidden');
            document.getElementById('patronBarInput').value = '';
            document.getElementById('patronBarInput').focus();
        }

        document.getElementById('patronBarInput').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const val = e.target.value.trim();
                const p = patrons.find(x => x.barcode === val) || { name: "Guest User", barcode: val };
                activePatron = p;
                document.getElementById('patronVerification').classList.add('hidden');
                document.getElementById('circActions').classList.remove('hidden');
                document.getElementById('activePatronName').innerText = p.name;
                document.getElementById('circScanInput').focus();
            }
        });

        document.getElementById('circScanInput').addEventListener('keydown', async (e) => {
            if(e.key === 'Enter') {
                const code = e.target.value.trim();
                e.target.value = '';
                if(circMode === 'in') {
                    const res = await apiCall('/api/circulation/action', 'POST', { code, mode: 'in' });
                    if(res) { showToast("Returned: " + res.title); refreshData(); }
                } else {
                    const b = books.find(x => x.isbn === code || x.internal_barcode === code);
                    if(b && !b.checked_out) {
                        if(!pendingBooks.find(x => x.isbn === b.isbn)) {
                            pendingBooks.push(b);
                            renderScanList();
                        }
                    } else { showToast("Item already out or not found."); }
                }
            }
        });

        function renderScanList() {
            const list = document.getElementById('scanList');
            list.innerHTML = pendingBooks.map(b => `<div class="glass p-4 rounded-xl border border-blue-500 font-bold">${b.title}</div>`).join('');
            document.getElementById('finalizeBtn').classList.toggle('hidden', pendingBooks.length === 0);
        }

        async function finalizeCheckout() {
            for(let b of pendingBooks) {
                await apiCall('/api/circulation/action', 'POST', { code: b.isbn, mode: 'out', patron: activePatron.name });
            }
            showToast("Checkout Finalized!");
            resetCirculation();
            refreshData();
        }

        // Rendering Functions
        function renderCatalog(filter = "") {
            const grid = document.getElementById('catalogGrid');
            const items = books.filter(b => b.title.toLowerCase().includes(filter.toLowerCase()));
            grid.innerHTML = items.map(b => `
                <div class="glass rounded-xl overflow-hidden aspect-[2/3] bg-slate-800 relative group">
                    <img src="${b.cover_url || 'https://placehold.co/300x450/1e293b/white?text=No+Cover'}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition p-4 flex flex-col justify-end">
                        <p class="text-[10px] text-blue-400 font-bold uppercase">${b.call_number}</p>
                        <p class="text-xs font-bold leading-tight">${b.title}</p>
                        <p class="text-[10px] ${b.checked_out ? 'text-red-400' : 'text-emerald-400'} font-bold mt-1">
                            ${b.checked_out ? 'LOANED' : 'IN STOCK'}
                        </p>
                    </div>
                </div>
            `).join('');
        }

        function renderCheckedOut() {
            const grid = document.getElementById('loanedGrid');
            const loaned = books.filter(b => b.checked_out);
            grid.innerHTML = loaned.map(b => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center border-l-4 border-blue-500">
                    <div>
                        <p class="font-bold line-clamp-1">${b.title}</p>
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Patron: ${b.patron_name}</p>
                    </div>
                    <button onclick="apiCall('/api/circulation/action', 'POST', {code:'${b.isbn}', mode:'in'}).then(refreshData)" class="bg-slate-800 p-2 rounded-lg text-xs font-bold">RETURN</button>
                </div>
            `).join('');
        }

        function renderAdminBooks() {
            const list = document.getElementById('adminBookList');
            list.innerHTML = books.map(b => `
                <div class="glass p-3 rounded-xl flex items-center justify-between text-sm">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-12 bg-slate-700 rounded overflow-hidden"><img src="${b.cover_url}" class="w-full h-full object-cover"></div>
                        <div><p class="font-bold">${b.title}</p><p class="text-[10px] text-slate-500">${b.internal_barcode}</p></div>
                    </div>
                    <button onclick="prepPrint('${b.title.replace(/'/g, "\\'")}', '${b.call_number}', '${b.internal_barcode}')" class="p-2 bg-blue-600/20 text-blue-400 rounded-lg"><i class="fa-solid fa-print"></i></button>
                </div>
            `).join('');
        }

        // Print Function
        function prepPrint(title, call, id) {
            document.getElementById('p-title').innerText = title;
            document.getElementById('p-call').innerText = call;
            document.getElementById('p-id').innerText = id;
            JsBarcode("#p-barcode", id, { height: 40, displayValue: false });
            document.getElementById('appContent').style.display = 'none';
            document.getElementById('printMode').style.display = 'flex';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
