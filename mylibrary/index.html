<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Library | Remote Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div id="setup" class="glass p-8 rounded-3xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-4 text-blue-400">Lumina Remote</h1>
        <p class="text-slate-400 mb-6 text-sm">https://habile-lissa-phytogenic.ngrok-free.dev/</p>
        
        <input type="text" id="ngrokUrl" placeholder="https://habile-lissa-phytogenic.ngrok-free.dev/" 
               class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 mb-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <button onclick="connect()" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-bold transition">
            Connect to Pi
        </button>
    </div>

    <script>
        function connect() {
            let url = document.getElementById('ngrokUrl').value.trim();
            if (!url) return;
            
            // Ensure URL has https
            if (!url.startsWith('http')) url = 'https://' + url;
            
            // Remove trailing slash if it exists
            if (url.endsWith('/')) url = url.slice(0, -1);
            
            // Save to browser memory
            localStorage.setItem('library_url', url);
            
            // Jump to your Pi!
            window.location.href = url;
        }

        window.onload = () => {
            const saved = localStorage.getItem('library_url');
            if (saved) document.getElementById('ngrokUrl').value = saved;
        };
    </script>
</body>
</html>
