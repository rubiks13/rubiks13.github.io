<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Occupation - Link Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .link-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .bike-icon {
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Lock Screen Overlay */
        #lock-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease-in-out, visibility 1.5s;
            opacity: 0;
            visibility: hidden;
        }

        #lock-screen.active {
            opacity: 1;
            visibility: visible;
        }

        #password-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 1px;
            opacity: 0;
            border: none;
            outline: none;
        }

        .lock-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #3b82f6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main Content -->
    <div id="main-content" class="w-full max-w-md glass-card rounded-3xl p-8 text-white text-center shadow-2xl">
        <div class="mb-8">
            <div class="inline-block p-4 bg-blue-500 rounded-full mb-4 bike-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="5.5" cy="17.5" r="3.5"/><circle cx="18.5" cy="17.5" r="3.5"/><path d="M15 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-3 11.5V14l-3-3 4-3 2 3h2"/></svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-2">Bike Occupation</h1>
            <p class="text-blue-300 text-sm opacity-80">Link Directory & Scanner Hub</p>
        </div>

        <div id="links-container" class="space-y-4"></div>

        <div class="mt-12 pt-6 border-t border-white/10 text-xs text-gray-500">
            Press <span class="bg-white/10 px-1 rounded">Ctrl+S</span> for Key Settings
        </div>
    </div>

    <!-- Lock Screen Overlay -->
    <div id="lock-screen">
        <div class="lock-icon">ðŸ”’</div>
        <h2 class="text-blue-400 text-2xl font-bold tracking-widest mb-2">LOCKED</h2>
        <p class="text-gray-500 text-sm">Please scan your pass</p>
        <input type="password" id="password-input" autocomplete="off" autofocus>
    </div>

    <script>
        const linkData = [
            { name: "Airport", url: "https://rubiks13.github.io/airplane/", id: "airport" },
            { name: "Door Dash", url: "https://rubiks13.github.io/food/", id: "doordash" },
            { name: "Amazon", url: "https://rubiks13.github.io/amazon/", id: "amazon" }
        ];

        const windowRefs = {};
        const lockScreen = document.getElementById('lock-screen');
        const passInput = document.getElementById('password-input');
        
        // Load multiple passwords (keys)
        let savedKeys = JSON.parse(localStorage.getItem('bike_occ_keys')) || [];

        // Check for recovery state
        if (savedKeys.length === 0) {
            console.log("Recovery Mode: Default key '1' is active.");
        }

        function openLink(link) {
            const windowId = link.id;
            if (windowRefs[windowId] && !windowRefs[windowId].closed) {
                windowRefs[windowId].location.href = link.url;
                windowRefs[windowId].focus();
            } else {
                windowRefs[windowId] = window.open(link.url, windowId);
            }
        }

        function renderLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            linkData.forEach(link => {
                const btn = document.createElement('button');
                btn.className = "link-button block w-full py-4 px-6 rounded-xl bg-white/5 border border-white/10 flex items-center justify-between group text-left text-white";
                btn.onclick = () => openLink(link);
                btn.innerHTML = `
                    <span class="font-semibold text-lg">${link.name}</span>
                    <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                `;
                container.appendChild(btn);
            });
        }

        function lockSystem() {
            lockScreen.classList.add('active');
            passInput.value = "";
            setTimeout(() => passInput.focus(), 50);
        }

        function unlockSystem() {
            lockScreen.classList.remove('active');
            passInput.value = "";
            passInput.blur();
        }

        passInput.addEventListener('input', () => {
            const val = passInput.value;
            
            if (savedKeys.includes(val) || (savedKeys.length === 0 && val === "1")) {
                if (savedKeys.length === 0 && val === "1") {
                    unlockSystem();
                    setTimeout(() => {
                        alert("Recovery successful! Please set a permanent password now.");
                        manageKeys('ADD');
                    }, 500);
                } else {
                    unlockSystem();
                }
            }
        });

        document.addEventListener('click', () => {
            if (lockScreen.classList.contains('active')) passInput.focus();
        });

        window.addEventListener('focus', () => {
            if (!lockScreen.classList.contains('active')) {
                lockSystem();
            }
        });

        function manageKeys(forcedAction = null) {
            const action = forcedAction || prompt("Type 'ADD' to add a key, 'CLEAR' to delete all, or 'LIST' to see keys:");
            if (!action) return;

            const cmd = action.toUpperCase();
            if (cmd === 'ADD') {
                const newKey = prompt("Enter new key/barcode value:");
                if (newKey) {
                    savedKeys.push(newKey);
                    localStorage.setItem('bike_occ_keys', JSON.stringify(savedKeys));
                    alert("Key added successfully!");
                }
            } else if (cmd === 'CLEAR') {
                if(confirm("Delete all keys? This will reset the system to recovery mode ('1').")) {
                    savedKeys = [];
                    localStorage.removeItem('bike_occ_keys');
                    lockSystem();
                }
            } else if (cmd === 'LIST') {
                if (savedKeys.length === 0) {
                    alert("No keys saved. System is in recovery mode (Key: 1)");
                } else {
                    alert("Saved keys: " + savedKeys.join(", "));
                }
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                manageKeys();
                return;
            }
            if (lockScreen.classList.contains('active')) {
                passInput.focus();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            lockSystem();
        });
    </script>
</body>
</html>
