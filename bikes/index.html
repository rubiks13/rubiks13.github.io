<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Occupation - Link Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .link-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .bike-icon {
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Lock Screen Overlay */
        #lock-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease-in-out, visibility 1.5s;
            opacity: 0;
            visibility: hidden;
        }

        #lock-screen.active {
            opacity: 1;
            visibility: visible;
        }

        #password-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 1px;
            opacity: 0;
            border: none;
            outline: none;
        }

        .lock-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #3b82f6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        /* Page Transitions */
        .page {
            display: none;
            width: 100%;
            max-width: 28rem;
            animation: fadeIn 0.4s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sim Clock Specific Styles */
        #sim-clock-display {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            color: #60a5fa;
            padding: 8px 16px;
            border-radius: 12px;
            font-family: monospace;
            font-weight: bold;
            border: 1px solid rgba(51, 65, 85, 0.5);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
        }

        /* Custom scrollbar for keys list */
        #keys-list::-webkit-scrollbar {
            width: 4px;
        }
        #keys-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Simulation Clock UI -->
    <div id="sim-clock-display">
        <div id="sim-clock-title" style="font-size: 9px; color: #94a3b8; margin-bottom: 2px; letter-spacing: 0.1em;">BIKE TIME</div>
        <div id="sim-time-text" style="font-size: 18px;">12:00 AM</div>
    </div>

    <!-- HOME PAGE -->
    <div id="home-page" class="page active">
        <div class="w-full glass-card rounded-3xl p-8 text-center shadow-2xl">
            <div class="mb-8">
                <div class="inline-block p-4 bg-blue-500 rounded-full mb-4 bike-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="5.5" cy="17.5" r="3.5"/><circle cx="18.5" cy="17.5" r="3.5"/><path d="M15 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-3 11.5V14l-3-3 4-3 2 3h2"/></svg>
                </div>
                <h2 id="greeting-text" class="text-blue-400 font-semibold text-lg mb-1">Welcome</h2>
                <h1 class="text-3xl font-bold tracking-tight mb-2">Bike Occupation</h1>
                <p class="text-blue-300 text-sm opacity-80">Link Directory & Scanner Hub</p>
            </div>

            <!-- Dynamic Link Container (including Bank) -->
            <div id="links-container" class="space-y-4"></div>

            <div class="mt-12 pt-6 border-t border-white/10 flex justify-between items-center">
                <p class="text-xs text-gray-500">Press Ctrl+S for Settings</p>
                <button onclick="navigateTo('settings-page')" class="text-xs text-blue-400 hover:underline">Open Settings</button>
            </div>
        </div>
    </div>

    <!-- SETTINGS PAGE -->
    <div id="settings-page" class="page">
        <div class="w-full glass-card rounded-3xl p-8 shadow-2xl">
            <div class="flex items-center mb-6">
                <button onclick="navigateTo('home-page')" class="mr-4 p-2 hover:bg-white/10 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M19 12H5m7-7-7 7 7 7"/></svg>
                </button>
                <h2 class="text-2xl font-bold">Manage Passes</h2>
            </div>

            <div class="space-y-6">
                <!-- Add Key Section -->
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <h3 class="text-xs font-bold text-blue-400 uppercase mb-3 tracking-widest">Register New User</h3>
                    <div class="space-y-3">
                        <input type="text" id="new-name-input" class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-blue-500 text-sm" placeholder="User Name (e.g. Alex)">
                        <div class="flex gap-2">
                            <input type="text" id="new-key-input" class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-blue-500 text-sm font-mono" placeholder="Pass Number (Key)">
                            <button onclick="addKey()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-semibold transition text-sm">Add</button>
                        </div>
                    </div>
                </div>

                <!-- Keys List -->
                <div>
                    <h3 class="text-xs font-bold text-gray-400 mb-3 uppercase tracking-widest px-1">Registered Personnel</h3>
                    <div id="keys-list" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                        <!-- Keys added here -->
                    </div>
                    <div id="no-keys-msg" class="text-center py-6 bg-white/5 rounded-2xl border border-dashed border-white/10 text-gray-500 italic text-sm hidden">
                        System in Recovery Mode (Key: 1)
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="pt-4 border-t border-white/10">
                    <button onclick="clearAllKeys()" class="text-red-400 text-sm hover:underline flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        Wipe All System Memory
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lock Screen Overlay -->
    <div id="lock-screen">
        <div class="lock-icon">ðŸ”’</div>
        <h2 class="text-blue-400 text-2xl font-bold tracking-widest mb-2">LOCKED</h2>
        <p class="text-gray-500 text-sm">Please scan your pass</p>
        <input type="password" id="password-input" autocomplete="off" autofocus>
    </div>

    <script>
        const linkData = [
            { name: "Airport", url: "https://rubiks13.github.io/airplane/", id: "airport" },
            { name: "Door Dash", url: "https://rubiks13.github.io/food/", id: "doordash" },
            { name: "Amazon", url: "https://rubiks13.github.io/amazon/", id: "amazon" }
        ];

        const windowRefs = {};
        const lockScreen = document.getElementById('lock-screen');
        const passInput = document.getElementById('password-input');
        const keysList = document.getElementById('keys-list');
        const noKeysMsg = document.getElementById('no-keys-msg');
        
        let savedKeys = JSON.parse(localStorage.getItem('bike_occ_keys_v2')) || [];
        let currentUser = { name: "Guest", key: "" };

        // --- Simulation Clock Logic ---
        function initSimulationClock() {
            function refreshTime() {
                const start = localStorage.getItem('sim_bank_start_real_time') || Date.now();
                if(!localStorage.getItem('sim_bank_start_real_time')) {
                    localStorage.setItem('sim_bank_start_real_time', start);
                }
                
                const elapsedMinutes = (Date.now() - parseInt(start)) / 60000;
                const hours = Math.floor(elapsedMinutes % 24);
                const mins = Math.floor((elapsedMinutes * 60) % 60);
                
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const displayHour = hours % 12 || 12;
                const displayMin = mins.toString().padStart(2, '0');
                
                const textElement = document.getElementById('sim-time-text');
                if (textElement) {
                    textElement.innerText = `${displayHour}:${displayMin} ${ampm}`;
                }
            }
            setInterval(refreshTime, 1000);
            refreshTime();
        }

        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(pageId);
            if (target) {
                target.classList.add('active');
                if (pageId === 'settings-page') updateKeysUI();
            }
        }

        function openLink(url, id) {
            if (windowRefs[id] && !windowRefs[id].closed) {
                windowRefs[id].location.href = url;
                windowRefs[id].focus();
            } else {
                windowRefs[id] = window.open(url, id);
            }
        }

        function renderLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';

            // Add the dynamic Bank link first
            const bankUrl = `https://rubiks13.github.io/bank/?user=${encodeURIComponent(currentUser.name)}`;
            const bankBtn = createLinkButton("Bank", bankUrl, "bank-link", true);
            container.appendChild(bankBtn);

            // Add standard links
            linkData.forEach(link => {
                const btn = createLinkButton(link.name, link.url, link.id);
                container.appendChild(btn);
            });
        }

        function createLinkButton(name, url, id, isSpecial = false) {
            const btn = document.createElement('button');
            const colorClass = isSpecial ? "bg-blue-600/20 border-blue-500/30 text-blue-200" : "bg-white/5 border-white/10 text-white";
            btn.className = `link-button block w-full py-4 px-6 rounded-xl border flex items-center justify-between group text-left ${colorClass}`;
            btn.onclick = () => openLink(url, id);
            btn.innerHTML = `
                <span class="font-semibold text-lg">${name}</span>
                <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            `;
            return btn;
        }

        function updateKeysUI() {
            keysList.innerHTML = '';
            if (savedKeys.length === 0) {
                noKeysMsg.classList.remove('hidden');
            } else {
                noKeysMsg.classList.add('hidden');
                savedKeys.forEach((entry, index) => {
                    const item = document.createElement('div');
                    item.className = "flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/10 group";
                    item.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-blue-400 font-bold text-sm">${entry.name}</span>
                            <span class="font-mono text-xs text-gray-500">Key: ${entry.key}</span>
                        </div>
                        <button onclick="removeKey(${index})" class="text-gray-500 hover:text-red-400 p-2 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                    `;
                    keysList.appendChild(item);
                });
            }
        }

        function addKey() {
            const keyInput = document.getElementById('new-key-input');
            const nameInput = document.getElementById('new-name-input');
            const keyValue = keyInput.value.trim();
            const nameValue = nameInput.value.trim() || "Guest User";

            if (keyValue) {
                savedKeys.push({ key: keyValue, name: nameValue });
                localStorage.setItem('bike_occ_keys_v2', JSON.stringify(savedKeys));
                keyInput.value = '';
                nameInput.value = '';
                updateKeysUI();
            }
        }

        function removeKey(index) {
            savedKeys.splice(index, 1);
            localStorage.setItem('bike_occ_keys_v2', JSON.stringify(savedKeys));
            updateKeysUI();
        }

        function clearAllKeys() {
            if(confirm("Wipe all system data? This resets the master key to '1'.")) {
                savedKeys = [];
                localStorage.removeItem('bike_occ_keys_v2');
                updateKeysUI();
                lockSystem();
            }
        }

        function lockSystem() {
            lockScreen.classList.add('active');
            passInput.value = "";
            setTimeout(() => passInput.focus(), 50);
        }

        function unlockSystem(userObj) {
            currentUser = userObj;
            document.getElementById('greeting-text').innerText = `Hi, ${currentUser.name}`;
            renderLinks(); // Refresh links to update the Bank URL
            
            lockScreen.classList.remove('active');
            passInput.value = "";
            passInput.blur();
        }

        passInput.addEventListener('input', () => {
            const val = passInput.value;
            const match = savedKeys.find(entry => entry.key === val);
            
            if (match) {
                unlockSystem(match);
            } else if (savedKeys.length === 0 && val === "1") {
                unlockSystem({ name: "Admin", key: "1" });
                navigateTo('settings-page');
            }
        });

        document.addEventListener('click', () => {
            if (lockScreen.classList.contains('active')) passInput.focus();
        });

        window.addEventListener('focus', () => {
            if (!lockScreen.classList.contains('active')) {
                lockSystem();
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                navigateTo('settings-page');
                return;
            }
            if (lockScreen.classList.contains('active')) {
                passInput.focus();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            initSimulationClock();
            lockSystem();
        });
    </script>
</body>
</html>
