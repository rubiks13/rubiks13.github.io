<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Occupation - Link Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .bike-icon {
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        #lock-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }

        #lock-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #password-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            padding: 12px;
            color: white;
            text-align: center;
            font-size: 24px;
            width: 200px;
            outline: none;
        }

        .page {
            display: none;
            width: 100%;
            max-width: 28rem;
            animation: fadeIn 0.4s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #sim-clock-display {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            color: #60a5fa;
            padding: 8px 16px;
            border-radius: 12px;
            font-family: monospace;
            border: 1px solid rgba(51, 65, 85, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .status-pill {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-top: 4px;
            display: inline-block;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="sim-clock-display">
        <div id="sim-date-text" style="font-size: 10px; color: #94a3b8; margin-bottom: 2px; font-weight: bold;">DAY 1</div>
        <div id="sim-time-text" style="font-size: 18px; font-weight: bold;">--:-- --</div>
        <div id="pause-indicator" class="status-pill bg-red-500/20 text-red-400 hidden">Paused</div>
    </div>

    <div id="home-page" class="page active">
        <div class="w-full glass-card rounded-3xl p-8 text-center shadow-2xl">
            <div class="mb-8">
                <div class="inline-block p-4 bg-blue-500 rounded-full mb-4 bike-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="5.5" cy="17.5" r="3.5"/><circle cx="18.5" cy="17.5" r="3.5"/><path d="M15 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-3 11.5V14l-3-3 4-3 2 3h2"/></svg>
                </div>
                <h2 id="greeting-text" class="text-blue-400 font-semibold text-lg mb-1">Welcome</h2>
                <h1 class="text-3xl font-bold tracking-tight mb-2">Bike Occupation</h1>
                <p class="text-blue-300 text-sm opacity-80">Link Directory & Scanner Hub</p>
            </div>
            
            <!-- Controls Container -->
            <div id="sim-controls" class="mb-6 flex gap-2 justify-center">
                <button id="pause-btn" onclick="togglePause()" class="bg-white/10 hover:bg-white/20 border border-white/10 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                    <span id="pause-btn-icon">‚è∏</span>
                    <span id="pause-btn-text">Pause Simulation</span>
                </button>
            </div>

            <div id="links-container" class="space-y-4"></div>
            
            <div class="mt-12 pt-6 border-t border-white/10 flex justify-between items-center">
                <p class="text-xs text-gray-500">Ctrl+S for Settings</p>
                <button onclick="navigateTo('settings-page')" class="text-xs text-blue-400 hover:underline">Settings</button>
            </div>
        </div>
    </div>

    <div id="settings-page" class="page">
        <div class="w-full glass-card rounded-3xl p-8 shadow-2xl">
            <div class="flex items-center mb-6">
                <button onclick="navigateTo('home-page')" class="mr-4 p-2 hover:bg-white/10 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M19 12H5m7-7-7 7 7 7"/></svg>
                </button>
                <h2 class="text-2xl font-bold">Manage Passes</h2>
            </div>
            <div class="space-y-6">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <input type="text" id="new-name-input" class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 w-full mb-2 text-sm" placeholder="User Name">
                    <div class="flex gap-2">
                        <input type="text" id="new-key-input" class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 w-full text-sm font-mono" placeholder="Pass Key">
                        <button onclick="addKey()" class="bg-blue-600 px-6 py-2 rounded-lg font-semibold text-sm">Add</button>
                    </div>
                </div>
                <div id="keys-list" class="space-y-2"></div>
                <div class="pt-4 border-t border-white/10">
                    <button onclick="localStorage.clear(); location.reload();" class="text-red-400 text-xs">Full Sync Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div id="lock-screen">
        <div class="text-4xl mb-4">üîí</div>
        <h2 class="text-blue-400 text-2xl font-bold mb-4">SYSTEM LOCKED</h2>
        <input type="password" id="password-input" placeholder="Scan Pass" autocomplete="off">
    </div>

    <script>
        const linkData = [
            { name: "Bank", base: "https://rubiks13.github.io/bank/", id: "bank", special: true },
            { name: "Airport", base: "https://rubiks13.github.io/airplane/", id: "airport", special: false },
            { name: "Door Dash", base: "https://rubiks13.github.io/food/", id: "doordash", special: false },
            { name: "Amazon", base: "https://rubiks13.github.io/amazon/", id: "amazon", special: false }
        ];

        let savedKeys = JSON.parse(localStorage.getItem('bike_occ_keys_v2')) || [];
        let currentUser = { name: "Guest", key: "" };

        function initSimulationClock() {
            function refreshTime() {
                // Get simulation state
                let start = localStorage.getItem('sim_bank_start_real_time');
                let isPaused = localStorage.getItem('sim_is_paused') === 'true';
                let pausedAt = localStorage.getItem('sim_paused_at_ms');

                if(!start) {
                    start = Date.now().toString();
                    localStorage.setItem('sim_bank_start_real_time', start);
                }
                
                const startTime = parseInt(start);
                let elapsedRealMs;

                if (isPaused && pausedAt) {
                    // If paused, use the frozen elapsed time
                    elapsedRealMs = parseInt(pausedAt);
                    document.getElementById('pause-indicator').classList.remove('hidden');
                } else {
                    // Otherwise calculate current elapsed time
                    elapsedRealMs = Date.now() - startTime;
                    document.getElementById('pause-indicator').classList.add('hidden');
                }
                
                // MATH: 24 real minutes (1,440,000ms) = 1 simulation day
                const msPerSimDay = 1440000;
                
                const currentDay = Math.floor(elapsedRealMs / msPerSimDay) + 1;
                const dateString = `DAY ${currentDay}`;

                const totalSimMinutesSinceStart = Math.floor(elapsedRealMs / 1000);
                const currentSimMinutesInDay = totalSimMinutesSinceStart % 1440;
                
                const hours = Math.floor(currentSimMinutesInDay / 60);
                const mins = currentSimMinutesInDay % 60;
                
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const displayHour = hours % 12 || 12;
                const displayMin = mins.toString().padStart(2, '0');
                const timeString = `${displayHour}:${displayMin} ${ampm}`;

                // BROADCAST GLOBAL SYNC
                localStorage.setItem('sim_current_bike_time', timeString);
                localStorage.setItem('sim_current_bike_date', dateString);
                
                document.getElementById('sim-time-text').innerText = timeString;
                document.getElementById('sim-date-text').innerText = dateString;

                // Update Button UI
                const btnIcon = document.getElementById('pause-btn-icon');
                const btnText = document.getElementById('pause-btn-text');
                if (isPaused) {
                    btnIcon.innerText = '‚ñ∂';
                    btnText.innerText = 'Resume Simulation';
                } else {
                    btnIcon.innerText = '‚è∏';
                    btnText.innerText = 'Pause Simulation';
                }
            }
            setInterval(refreshTime, 100); 
            refreshTime();
        }

        function togglePause() {
            const isCurrentlyPaused = localStorage.getItem('sim_is_paused') === 'true';
            const startTime = parseInt(localStorage.getItem('sim_bank_start_real_time'));
            
            if (!isCurrentlyPaused) {
                // PAUSING
                const elapsed = Date.now() - startTime;
                localStorage.setItem('sim_is_paused', 'true');
                localStorage.setItem('sim_paused_at_ms', elapsed.toString());
            } else {
                // RESUMING
                const pausedAt = parseInt(localStorage.getItem('sim_paused_at_ms'));
                // To pick up where we left off: newStartTime = CurrentRealTime - SavedElapsedMs
                const newStartTime = Date.now() - pausedAt;
                localStorage.setItem('sim_bank_start_real_time', newStartTime.toString());
                localStorage.setItem('sim_is_paused', 'false');
                localStorage.removeItem('sim_paused_at_ms');
            }
        }

        function renderLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            linkData.forEach(link => {
                const personalizedUrl = `${link.base}?user=${encodeURIComponent(currentUser.name)}`;
                const btn = document.createElement('button');
                btn.className = `link-button w-full py-4 px-6 rounded-xl border flex items-center justify-between ${link.special ? "bg-blue-600/20 border-blue-500/30" : "bg-white/5 border-white/10"}`;
                btn.onclick = () => window.open(personalizedUrl, link.id);
                btn.innerHTML = `<span class="font-semibold text-lg">${link.name}</span><span>‚Üí</span>`;
                container.appendChild(btn);
            });
        }

        const lockScreen = document.getElementById('lock-screen');
        const passInput = document.getElementById('password-input');

        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(pageId === 'settings-page') updateKeysList();
        }

        function updateKeysList() {
            const list = document.getElementById('keys-list');
            list.innerHTML = '';
            savedKeys.forEach((k, i) => {
                const div = document.createElement('div');
                div.className = "bg-white/5 p-3 rounded-lg flex justify-between text-sm";
                div.innerHTML = `<span>${k.name} (${k.key})</span><button onclick="removeKey(${i})" class="text-red-400">Delete</button>`;
                list.appendChild(div);
            });
        }

        function removeKey(i) {
            savedKeys.splice(i, 1);
            localStorage.setItem('bike_occ_keys_v2', JSON.stringify(savedKeys));
            updateKeysList();
        }

        function addKey() {
            const k = document.getElementById('new-key-input').value;
            const n = document.getElementById('new-name-input').value || "User";
            if(k) {
                savedKeys.push({key: k, name: n});
                localStorage.setItem('bike_occ_keys_v2', JSON.stringify(savedKeys));
                location.reload();
            }
        }

        function unlock(user) {
            currentUser = user;
            document.getElementById('greeting-text').innerText = `Hi, ${user.name}`;
            renderLinks();
            lockScreen.classList.add('hidden');
        }

        passInput.addEventListener('input', () => {
            const val = passInput.value;
            const match = savedKeys.find(e => e.key === val);
            if(match) unlock(match);
            else if(savedKeys.length === 0 && val === "1") {
                unlock({name:"Admin", key:"1"});
                navigateTo('settings-page');
            }
        });

        document.addEventListener('click', () => { if(!lockScreen.classList.contains('hidden')) passInput.focus(); });
        window.onload = () => { initSimulationClock(); passInput.focus(); };
    </script>
</body>
</html>
