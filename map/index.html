<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Road Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }
        #canvas-container {
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            cursor: crosshair;
            aspect-ratio: 1 / 1;
        }
        canvas {
            display: block;
            position: relative;
            z-index: 10;
        }
        #uploaded-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: contain;
            display: none;
        }
        .tool-btn {
            transition: all 0.2s;
        }
        .active-tool {
            background-color: #166534 !important;
            color: white !important;
            transform: scale(1.05);
        }
        input[type="range"] {
            accent-color: #166534;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-green-800">Field Road Planner</h1>
                <p class="text-green-600">Plan curves and roundabouts for your 4-acre field!</p>
            </div>
            <div class="flex gap-2 flex-wrap">
                <button id="btn-road" class="tool-btn active-tool bg-white border border-green-600 text-green-700 px-3 py-2 rounded-lg font-medium text-sm">Road Tool</button>
                <button id="btn-roundabout" class="tool-btn bg-white border border-green-600 text-green-700 px-3 py-2 rounded-lg font-medium text-sm">Roundabout</button>
                <button id="btn-landmark" class="tool-btn bg-white border border-green-600 text-green-700 px-3 py-2 rounded-lg font-medium text-sm">Landmark</button>
                <button id="btn-eraser" class="tool-btn bg-white border border-red-600 text-red-700 px-3 py-2 rounded-lg font-medium text-sm">Eraser</button>
                <button id="btn-clear" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-lg font-medium text-sm">Clear All</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-green-100">
                    <h2 class="font-bold text-gray-800 mb-3 text-sm">1. Setup</h2>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('image-upload').click()" class="w-full bg-blue-600 text-white py-2 rounded text-sm font-bold mb-2">Upload Screenshot</button>
                    
                    <label class="block text-xs font-bold text-gray-500 mb-1">GRID OPACITY</label>
                    <input type="range" id="grid-opacity" min="0" max="100" value="15" class="w-full mb-2">
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm border border-green-100">
                    <h2 class="font-bold text-gray-800 mb-2 text-sm">2. Stats</h2>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-500">Total Road:</span>
                            <span id="road-length" class="font-mono font-bold text-green-700">0 ft</span>
                        </div>
                    </div>
                    <div id="road-controls" class="hidden mt-3">
                        <button id="btn-finish-road" class="w-full bg-green-700 text-white py-2 rounded-lg text-xs font-bold">
                            Finish This Path
                        </button>
                    </div>
                </div>

                <div class="bg-blue-50 p-4 rounded-xl border border-blue-200 text-xs text-blue-800">
                    <p class="font-bold mb-1">Pro Tips:</p>
                    <ul class="list-disc ml-4 space-y-1">
                        <li><strong>Curves:</strong> Click frequently in an arc.</li>
                        <li><strong>Roundabout:</strong> Click for center, move mouse to size, click again.</li>
                    </ul>
                </div>

                <button id="btn-download" class="w-full bg-gray-800 text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2">
                    Export Blueprint
                </button>
            </div>

            <div class="lg:col-span-3">
                <div id="canvas-container">
                    <img id="uploaded-image" src="" alt="Field layer">
                    <canvas id="mapCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <div id="message-box" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full opacity-0 pointer-events-none transition-opacity duration-300 z-50">
        Message
    </div>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        const imgElement = document.getElementById('uploaded-image');
        const fileInput = document.getElementById('image-upload');
        const roadLenEl = document.getElementById('road-length');
        const msgBox = document.getElementById('message-box');
        const roadControls = document.getElementById('road-controls');
        const gridOpacitySlider = document.getElementById('grid-opacity');

        let currentTool = 'road';
        let roads = []; // Each element is an array of points
        let roundabouts = []; // Each element is {center: {x,y}, radius: r}
        let landmarks = [];
        let currentPath = [];
        let rCenter = null; // For roundabout creation
        let mousePos = { x: 0, y: 0 };
        
        const FIELD_SIDE_FT = 417.4; 
        let scale = 1;
        let gridCount = 20;
        let gridOpacity = 0.15;

        function showMessage(text) {
            msgBox.textContent = text;
            msgBox.classList.remove('opacity-0');
            setTimeout(() => msgBox.classList.add('opacity-0'), 2500);
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imgElement.src = event.target.result;
                    imgElement.style.display = 'block';
                    showMessage("Image uploaded!");
                    draw();
                };
                reader.readAsDataURL(file);
            }
        });

        gridOpacitySlider.oninput = (e) => {
            gridOpacity = e.target.value / 100;
            draw();
        };

        function resizeCanvas() {
            const size = container.offsetWidth;
            canvas.width = size;
            canvas.height = size;
            scale = FIELD_SIDE_FT / size;
            draw();
        }

        window.addEventListener('resize', resizeCanvas);
        window.onload = resizeCanvas;

        document.getElementById('btn-road').onclick = (e) => setTool('road', e.target);
        document.getElementById('btn-roundabout').onclick = (e) => setTool('roundabout', e.target);
        document.getElementById('btn-landmark').onclick = (e) => setTool('landmark', e.target);
        document.getElementById('btn-eraser').onclick = (e) => setTool('eraser', e.target);
        document.getElementById('btn-finish-road').onclick = finishCurrentRoad;
        
        document.getElementById('btn-clear').onclick = () => {
            roads = []; landmarks = []; currentPath = []; roundabouts = [];
            roadControls.classList.add('hidden');
            calculateLength(); draw();
            showMessage("Cleared all.");
        };

        function setTool(tool, el) {
            if (currentPath.length > 0) finishCurrentRoad();
            currentTool = tool;
            rCenter = null;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));
            el.closest('button').classList.add('active-tool');
        }

        function finishCurrentRoad() {
            if (currentPath.length > 1) roads.push([...currentPath]);
            currentPath = [];
            roadControls.classList.add('hidden');
            calculateLength(); draw();
        }

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = getCoords(e);
            if (currentTool === 'road') {
                currentPath.push(pos);
                roadControls.classList.remove('hidden');
            } else if (currentTool === 'roundabout') {
                if (!rCenter) {
                    rCenter = pos;
                    showMessage("Move mouse to set size...");
                } else {
                    const radius = Math.hypot(pos.x - rCenter.x, pos.y - rCenter.y);
                    if (radius > 5) roundabouts.push({center: rCenter, radius: radius});
                    rCenter = null;
                }
            } else if (currentTool === 'landmark') {
                landmarks.push(pos);
            } else if (currentTool === 'eraser') {
                erase(pos);
            }
            draw();
        });

        window.addEventListener('mousemove', (e) => {
            mousePos = getCoords(e);
            if ((currentTool === 'road' && currentPath.length > 0) || (currentTool === 'roundabout' && rCenter)) draw();
        });

        function erase(pos) {
            const radius = 25;
            roads = roads.filter(path => !path.some(p => Math.hypot(p.x - pos.x, p.y - pos.y) < radius));
            roundabouts = roundabouts.filter(r => Math.hypot(r.center.x - pos.x, r.center.y - pos.y) > (r.radius + radius) && Math.hypot(r.center.x - pos.x, r.center.y - pos.y) > radius);
            // Better circle erasing:
            roundabouts = roundabouts.filter(r => {
                const dist = Math.hypot(r.center.x - pos.x, r.center.y - pos.y);
                return Math.abs(dist - r.radius) > radius;
            });
            landmarks = landmarks.filter(p => Math.hypot(p.x - pos.x, p.y - pos.y) < radius);
            calculateLength(); draw();
        }

        function calculateLength() {
            let totalPx = 0;
            const allRoads = [...roads];
            if (currentPath.length > 1) allRoads.push(currentPath);
            allRoads.forEach(path => {
                for (let i = 1; i < path.length; i++) {
                    totalPx += Math.hypot(path[i].x - path[i-1].x, path[i].y - path[i-1].y);
                }
            });
            // Add circumference of roundabouts
            roundabouts.forEach(r => {
                totalPx += 2 * Math.PI * r.radius;
            });
            roadLenEl.textContent = Math.round(totalPx * scale).toLocaleString() + " ft";
        }

        function renderToContext(targetCtx, width, height, includeGrid = true) {
            targetCtx.clearRect(0, 0, width, height);

            if (includeGrid) {
                const gridSpacing = width / gridCount;
                targetCtx.strokeStyle = `rgba(0, 0, 0, ${gridOpacity})`;
                targetCtx.lineWidth = 1;
                for (let i = 0; i <= gridCount; i++) {
                    targetCtx.beginPath();
                    targetCtx.moveTo(i * gridSpacing, 0); targetCtx.lineTo(i * gridSpacing, height); targetCtx.stroke();
                    targetCtx.beginPath();
                    targetCtx.moveTo(0, i * gridSpacing); targetCtx.lineTo(width, i * gridSpacing, height); targetCtx.stroke();
                }
            }

            const drawPathStyle = (path, isPreview = false) => {
                if (path.length < 1) return;
                targetCtx.lineCap = 'round'; targetCtx.lineJoin = 'round';
                targetCtx.strokeStyle = isPreview ? 'rgba(59, 130, 246, 0.5)' : 'rgba(0,0,0,0.5)';
                targetCtx.lineWidth = 14;
                targetCtx.beginPath();
                targetCtx.moveTo(path[0].x, path[0].y);
                path.forEach(p => targetCtx.lineTo(p.x, p.y));
                if (isPreview) targetCtx.lineTo(mousePos.x, mousePos.y);
                targetCtx.stroke();
                targetCtx.strokeStyle = isPreview ? '#93c5fd' : '#444';
                targetCtx.lineWidth = 10;
                targetCtx.stroke();
                if (!isPreview) {
                    targetCtx.strokeStyle = '#fde047'; 
                    targetCtx.setLineDash([10, 15]);
                    targetCtx.lineWidth = 2;
                    targetCtx.stroke();
                    targetCtx.setLineDash([]);
                }
            };

            const drawCircleStyle = (center, radius, isPreview = false) => {
                targetCtx.lineCap = 'round';
                targetCtx.strokeStyle = isPreview ? 'rgba(59, 130, 246, 0.5)' : 'rgba(0,0,0,0.5)';
                targetCtx.lineWidth = 14;
                targetCtx.beginPath();
                targetCtx.arc(center.x, center.y, radius, 0, Math.PI * 2);
                targetCtx.stroke();
                targetCtx.strokeStyle = isPreview ? '#93c5fd' : '#444';
                targetCtx.lineWidth = 10;
                targetCtx.stroke();
                if (!isPreview) {
                    targetCtx.strokeStyle = '#fde047'; 
                    targetCtx.setLineDash([10, 15]);
                    targetCtx.lineWidth = 2;
                    targetCtx.stroke();
                    targetCtx.setLineDash([]);
                }
            };

            roads.forEach(path => drawPathStyle(path, false));
            if (currentPath.length > 0) drawPathStyle(currentPath, true);
            
            roundabouts.forEach(r => drawCircleStyle(r.center, r.radius, false));
            if (currentTool === 'roundabout' && rCenter) {
                const r = Math.hypot(mousePos.x - rCenter.x, mousePos.y - rCenter.y);
                drawCircleStyle(rCenter, r, true);
            }

            landmarks.forEach(p => {
                targetCtx.fillStyle = '#ef4444';
                targetCtx.beginPath(); targetCtx.arc(p.x, p.y, 8, 0, Math.PI * 2); targetCtx.fill();
                targetCtx.strokeStyle = '#fff'; targetCtx.lineWidth = 2; targetCtx.stroke();
            });
        }

        function draw() {
            renderToContext(ctx, canvas.width, canvas.height, true);
        }

        document.getElementById('btn-download').onclick = () => {
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height;
            const exportCtx = exportCanvas.getContext('2d');
            exportCtx.fillStyle = '#ffffff';
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
            renderToContext(exportCtx, exportCanvas.width, exportCanvas.height, false);
            const dataURL = exportCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'field-blueprint.png';
            link.href = dataURL;
            link.click();
            showMessage("Blueprint exported!");
        };
    </script>
</body>
</html>
