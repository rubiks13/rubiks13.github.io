<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Receipt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
        }

        /* Modernized Receipt Styling */
        .receipt-container {
            width: 80mm;
            background-color: #ffffff;
            color: #1a1a1a;
            font-family: 'Space Mono', monospace;
            padding: 25px;
            margin: 20px auto;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            position: relative;
        }

        .receipt-container::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(-45deg, transparent 5px, white 5px), linear-gradient(45deg, transparent 5px, white 5px);
            background-size: 10px 10px;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #e5e7eb;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .receipt-logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .receipt-address {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.2;
            margin: 10px 0;
        }

        .receipt-total-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            border-top: 2px solid #000;
            margin-top: 15px;
            padding-top: 10px;
        }

        /* Batch Tray Animation */
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .tray-active {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media print {
            #main-ui, #batch-tray { display: none !important; }
            #receipt-output { display: block !important; }
            body { background: white; }
            .receipt-container { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <div id="main-ui" class="container mx-auto p-4 max-w-2xl">
        <!-- Top Status Bar -->
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold" id="user-initial">?</div>
                <div>
                    <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">Active Courier</p>
                    <p id="user-display" class="font-bold text-slate-800 text-sm">Loading...</p>
                </div>
            </div>
            <div class="text-right">
                <p id="bank-clock" class="text-lg font-bold text-indigo-600 tabular-nums">00:00 AM</p>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Bank Time</p>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="p-8 border-b border-slate-100 bg-gradient-to-br from-white to-slate-50">
                <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">Delivery Portal</h1>
                <p class="text-slate-500 font-medium">Generate receipts to claim delivery bonuses.</p>
            </div>

            <div class="p-8 space-y-8">
                <!-- Address Section -->
                <section>
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center">
                        <span class="mr-2">üìç</span> Delivery Addresses
                    </h2>
                    <div class="flex space-x-2">
                        <input type="text" id="new-address-input" placeholder="Add new address..." class="flex-grow bg-slate-100 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                        <button onclick="saveAddress()" class="bg-slate-900 text-white px-5 py-3 rounded-xl font-bold text-sm hover:bg-black transition-colors">Add</button>
                    </div>
                    <div id="saved-addresses-list" class="mt-4 grid grid-cols-1 gap-2 max-h-32 overflow-y-auto"></div>
                </section>

                <!-- Restaurant Selection -->
                <section>
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center">
                        <span class="mr-2">üç±</span> Select Restaurant
                    </h2>
                    <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <!-- Buttons injected here -->
                    </div>
                    
                    <div class="mt-6 pt-6 border-t border-slate-100">
                        <button onclick="toggleAddRest()" class="text-xs font-bold text-indigo-600 hover:text-indigo-800 transition-colors uppercase tracking-widest">+ Add Custom Shop</button>
                        <div id="add-rest-form" class="hidden mt-4 flex space-x-2">
                            <input type="text" id="new-restaurant-input" placeholder="Shop Name" class="flex-grow bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm">
                            <button onclick="saveCustomRestaurant()" class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-xl font-bold text-sm">Save</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Batch Tray / Done Button UI -->
    <div id="batch-tray" class="fixed bottom-0 left-0 right-0 z-50 p-4 transition-transform translate-y-full">
        <div class="max-w-xl mx-auto bg-slate-900 text-white rounded-2xl shadow-2xl p-4 flex items-center justify-between border border-slate-700">
            <div class="flex items-center space-x-4">
                <div class="bg-indigo-500 p-3 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase">Pending Earnings</p>
                    <p class="text-2xl font-black text-indigo-400 tabular-nums" id="pending-total">$0.00</p>
                </div>
            </div>
            <button onclick="finalizeAndDeposit()" class="bg-white text-slate-900 px-8 py-3 rounded-xl font-black text-sm hover:bg-indigo-50 transition-all flex items-center group">
                Finish & Deposit
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
            </button>
        </div>
    </div>

    <!-- Receipt Output -->
    <div id="receipt-output" class="hidden">
        <div id="receipt-content"></div>
    </div>

    <script>
        // --- Setup ---
        const urlParams = new URLSearchParams(window.location.search);
        const ACTIVE_USER = urlParams.get('user') || 'guest';
        
        const BAL_KEY = `bank_${ACTIVE_USER}_balance`;
        const ADDR_KEY = `receipt_${ACTIVE_USER}_addresses`; 
        const REST_KEY = `receipt_${ACTIVE_USER}_restaurants`;

        let pendingAmount = 0;
        let addresses = [];
        let customRestaurants = [];

        // --- Core UI Logic ---
        function init() {
            document.getElementById('user-display').textContent = ACTIVE_USER;
            document.getElementById('user-initial').textContent = ACTIVE_USER.charAt(0).toUpperCase();
            
            addresses = JSON.parse(localStorage.getItem(ADDR_KEY)) || [{id: '1', text: "123 Central Ave"}];
            customRestaurants = JSON.parse(localStorage.getItem(REST_KEY)) || [{id: '1', name: "Burger Hub"}, {id: '2', name: "Pizzeria Uno"}];
            
            renderAddresses();
            renderButtons();
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            let startTime = localStorage.getItem('sim_bank_start_real_time');
            if (!startTime) {
                startTime = Date.now();
                localStorage.setItem('sim_bank_start_real_time', startTime);
            }
            const elapsedMins = (Date.now() - startTime) / 60000;
            const h = Math.floor(elapsedMins) % 24;
            const m = Math.floor((Date.now() - startTime) / 1000) % 60;
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            document.getElementById('bank-clock').textContent = `${h12}:${m.toString().padStart(2, '0')} ${ampm}`;
        }

        // --- State Rendering ---
        function renderAddresses() {
            const list = document.getElementById('saved-addresses-list');
            list.innerHTML = addresses.map(a => `
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl group hover:bg-indigo-50 transition-colors">
                    <span class="text-sm font-bold text-slate-700 truncate">${a.text}</span>
                    <button onclick="deleteAddress('${a.id}')" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                </div>
            `).join('');
        }

        function renderButtons() {
            const container = document.getElementById('options-container');
            container.innerHTML = customRestaurants.map(r => `
                <button onclick="handleOrder('${r.name.replace(/'/g, "\\'")}')" class="bg-white border-2 border-slate-100 p-4 rounded-2xl text-left hover:border-indigo-500 hover:shadow-lg transition-all group">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Pick Up From</p>
                    <p class="text-lg font-black text-slate-800 group-hover:text-indigo-600 transition-colors">${r.name}</p>
                </button>
            `).join('');
        }

        // --- Actions ---
        function saveAddress() {
            const val = document.getElementById('new-address-input').value.trim();
            if(!val) return;
            addresses.push({id: Date.now().toString(), text: val});
            localStorage.setItem(ADDR_KEY, JSON.stringify(addresses));
            document.getElementById('new-address-input').value = '';
            renderAddresses();
        }

        function deleteAddress(id) {
            addresses = addresses.filter(a => a.id !== id);
            localStorage.setItem(ADDR_KEY, JSON.stringify(addresses));
            renderAddresses();
        }

        function toggleAddRest() { document.getElementById('add-rest-form').classList.toggle('hidden'); }

        function saveCustomRestaurant() {
            const val = document.getElementById('new-restaurant-input').value.trim();
            if(!val) return;
            customRestaurants.push({id: Date.now().toString(), name: val});
            localStorage.setItem(REST_KEY, JSON.stringify(customRestaurants));
            document.getElementById('new-restaurant-input').value = '';
            toggleAddRest();
            renderButtons();
        }

        // --- Generation ---
        function handleOrder(shop) {
            if(addresses.length === 0) return alert("Please add an address first!");
            const addr = addresses[Math.floor(Math.random() * addresses.length)].text;
            const price = (Math.random() * 25 + 15).toFixed(2);
            const orderId = Math.floor(100000 + Math.random() * 900000);
            
            const html = `
                <div class="receipt-container">
                    <div class="receipt-header">
                        <div class="receipt-logo">UBER EATS</div>
                        <div style="font-size: 10px; font-weight: bold;">ORDER #${orderId}</div>
                    </div>
                    <div class="receipt-address">
                        DELIVER TO:<br>
                        ${addr.toUpperCase()}
                    </div>
                    <div style="margin: 20px 0; border-top: 2px solid black; padding-top: 10px;">
                        <span style="font-weight: 800; font-size: 16px;">${shop.toUpperCase()}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 12px; margin: 5px 0;">
                        <span>SUBTOTAL</span><span>$${(price * 0.8).toFixed(2)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 12px; margin: 5px 0;">
                        <span>TAX & FEES</span><span>$${(price * 0.2).toFixed(2)}</span>
                    </div>
                    <div class="receipt-total-row">
                        <span>TOTAL</span><span>$${price}</span>
                    </div>
                    <div style="text-align: center; margin-top: 30px; font-size: 10px;">
                        THANK YOU FOR CHOOSING UBER<br>
                        ${new Date().toLocaleDateString()} ${document.getElementById('bank-clock').textContent}
                    </div>
                </div>
            `;
            
            document.getElementById('receipt-content').innerHTML = html;
            window.print();
            
            // Add to batch
            pendingAmount += 5.00;
            updateTray();
        }

        function updateTray() {
            const tray = document.getElementById('batch-tray');
            const totalDisplay = document.getElementById('pending-total');
            
            if(pendingAmount > 0) {
                tray.classList.remove('translate-y-full');
                tray.classList.add('tray-active');
                totalDisplay.textContent = `$${pendingAmount.toFixed(2)}`;
            }
        }

        function finalizeAndDeposit() {
            if(pendingAmount <= 0) return;
            
            const url = `https://rubiks13.github.io/bank/?user=${encodeURIComponent(ACTIVE_USER)}&amount=${pendingAmount.toFixed(2)}`;
            
            // Success Modal
            const modal = document.createElement('div');
            modal.className = "fixed inset-0 bg-slate-900/90 z-[100] flex items-center justify-center p-6 backdrop-blur-sm";
            modal.innerHTML = `
                <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl">
                    <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">‚úì</div>
                    <h2 class="text-2xl font-black text-slate-900 mb-2">Batch Complete</h2>
                    <p class="text-slate-500 mb-8 font-medium">You have earned <span class="text-indigo-600 font-bold">$${pendingAmount.toFixed(2)}</span> from your recent deliveries.</p>
                    <div class="space-y-3">
                        <a href="${url}" class="block bg-indigo-600 text-white font-black py-4 rounded-2xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                            Send All to Bank
                        </a>
                        <button onclick="resetBatch(this)" class="block w-full text-slate-400 font-bold text-sm py-2">
                            Reset & Clear Batch
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function resetBatch(btn) {
            pendingAmount = 0;
            document.getElementById('pending-total').textContent = "$0.00";
            document.getElementById('batch-tray').classList.add('translate-y-full');
            btn.closest('div.fixed').remove();
        }

        window.onload = init;
    </script>
</body>
</html>
