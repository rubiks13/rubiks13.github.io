<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Receipt Generator - Glass OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
            background-attachment: fixed;
            color: white;
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        /* Modernized Receipt Styling */
        .receipt-container {
            width: 80mm;
            background-color: #ffffff;
            color: #1a1a1a;
            font-family: 'Space Mono', monospace;
            padding: 25px;
            margin: 20px auto;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            position: relative;
        }

        .receipt-container::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(-45deg, transparent 5px, white 5px), linear-gradient(45deg, transparent 5px, white 5px);
            background-size: 10px 10px;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #e5e7eb;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .receipt-logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .receipt-address {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.2;
            margin: 10px 0;
        }

        .receipt-total-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            border-top: 2px solid #000;
            margin-top: 15px;
            padding-top: 10px;
        }

        /* Batch Tray Animation */
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .tray-active {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
        }

        /* Print-specific styles */
        @media print {
            @page {
                margin: 0;
            }
            body {
                margin: 0.5cm;
                background: white;
                color: black;
            }
            #main-ui, #batch-tray { 
                display: none !important; 
            }
            #receipt-output { 
                display: block !important; 
            }
            .receipt-container { 
                box-shadow: none; 
                margin: 0; 
                width: 100%; 
            }
        }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="main-ui" class="container mx-auto p-4 max-w-2xl">
        <!-- Top Status Bar (OS Style) -->
        <div class="flex justify-between items-center mb-8 glass-panel p-5 rounded-3xl">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-900/50" id="user-initial">?</div>
                <div>
                    <p class="text-[10px] text-blue-400 font-black uppercase tracking-widest">Courier Core v4.0</p>
                    <p id="user-display" class="font-bold text-white text-lg">Loading...</p>
                </div>
            </div>
            <div class="text-right">
                <p id="bank-clock" class="text-2xl font-black text-blue-500 tabular-nums">00:00 AM</p>
                <p class="text-[10px] text-slate-500 font-black uppercase tracking-tighter">System Synchronized</p>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="glass-panel rounded-[40px] overflow-hidden">
            <div class="p-10 border-b border-white/5 bg-gradient-to-br from-white/5 to-transparent">
                <h1 class="text-4xl font-black text-white tracking-tight mb-2">Delivery Portal</h1>
                <p class="text-blue-200/60 font-medium">Initialize receipt protocol to claim mission bonuses.</p>
            </div>

            <div class="p-10 space-y-10">
                <!-- Address Section -->
                <section>
                    <h2 class="text-xs font-black text-blue-500 uppercase tracking-[0.2em] mb-5 flex items-center">
                        <span class="mr-2">ðŸ’ </span> Logistics targets
                    </h2>
                    <div class="flex space-x-3">
                        <input type="text" id="new-address-input" placeholder="Coordinate address..." class="flex-grow bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder:text-slate-600">
                        <button onclick="saveAddress()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-sm hover:bg-blue-500 shadow-lg shadow-blue-600/20 transition-all active:scale-95">Link</button>
                    </div>
                    <div id="saved-addresses-list" class="mt-5 grid grid-cols-1 gap-3 max-h-40 overflow-y-auto pr-2"></div>
                </section>

                <!-- Restaurant Selection -->
                <section>
                    <h2 class="text-xs font-black text-blue-500 uppercase tracking-[0.2em] mb-5 flex items-center">
                        <span class="mr-2">ðŸ’ </span> Service nodes
                    </h2>
                    <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Buttons injected here -->
                    </div>
                    
                    <div class="mt-8 pt-8 border-t border-white/5">
                        <button onclick="toggleAddRest()" class="text-xs font-black text-blue-400 hover:text-blue-300 transition-colors uppercase tracking-widest flex items-center">
                            <span class="text-lg mr-2">+</span> Register New Node
                        </button>
                        <div id="add-rest-form" class="hidden mt-6 glass-card p-6 rounded-3xl">
                            <div class="flex space-x-3">
                                <input type="text" id="new-restaurant-input" placeholder="Shop Identity" class="flex-grow bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none">
                                <button onclick="saveCustomRestaurant()" class="bg-white/10 text-white px-6 py-3 rounded-xl font-bold text-sm hover:bg-white/20">Save</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Batch Tray (OS Style) -->
    <div id="batch-tray" class="fixed bottom-0 left-0 right-0 z-50 p-6 transition-transform translate-y-full">
        <div class="max-w-xl mx-auto glass-panel text-white rounded-[32px] p-6 flex items-center justify-between border-white/20 shadow-2xl">
            <div class="flex items-center space-x-5">
                <div class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-600/40">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <div>
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Unclaimed Assets</p>
                    <p class="text-3xl font-black text-white tabular-nums" id="pending-total">$0.00</p>
                </div>
            </div>
            <button onclick="finalizeAndDeposit()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black text-sm hover:bg-blue-500 shadow-xl shadow-blue-600/30 transition-all flex items-center group active:scale-95">
                Deposit All
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
            </button>
        </div>
    </div>

    <!-- Receipt Output -->
    <div id="receipt-output" class="hidden">
        <div id="receipt-content"></div>
    </div>

    <script>
        // --- Setup ---
        const urlParams = new URLSearchParams(window.location.search);
        const ACTIVE_USER = urlParams.get('user') || 'guest';
        
        const BAL_KEY = `bank_${ACTIVE_USER}_balance`;
        const ADDR_KEY = `receipt_${ACTIVE_USER}_addresses`; 
        const REST_KEY = `receipt_${ACTIVE_USER}_restaurants`;

        let pendingAmount = 0;
        let addresses = [];
        let customRestaurants = [];

        // --- Core UI Logic ---
        function init() {
            document.getElementById('user-display').textContent = ACTIVE_USER;
            document.getElementById('user-initial').textContent = ACTIVE_USER.charAt(0).toUpperCase();
            
            addresses = JSON.parse(localStorage.getItem(ADDR_KEY)) || [{id: '1', text: "123 Central Ave"}];
            customRestaurants = JSON.parse(localStorage.getItem(REST_KEY)) || [{id: '1', name: "Burger Hub"}, {id: '2', name: "Pizzeria Uno"}];
            
            renderAddresses();
            renderButtons();
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            let startTime = localStorage.getItem('sim_bank_start_real_time');
            if (!startTime) {
                startTime = Date.now();
                localStorage.setItem('sim_bank_start_real_time', startTime);
            }
            const elapsedMins = (Date.now() - startTime) / 60000;
            const h = Math.floor(elapsedMins) % 24;
            const m = Math.floor((Date.now() - startTime) / 1000) % 60;
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            document.getElementById('bank-clock').textContent = `${h12}:${m.toString().padStart(2, '0')} ${ampm}`;
        }

        // --- State Rendering ---
        function renderAddresses() {
            const list = document.getElementById('saved-addresses-list');
            list.innerHTML = addresses.map(a => `
                <div class="flex items-center justify-between p-4 glass-card rounded-2xl group">
                    <span class="text-sm font-bold text-blue-100 truncate">${a.text}</span>
                    <button onclick="deleteAddress('${a.id}')" class="text-slate-500 hover:text-red-400 transition-colors ml-4">âœ•</button>
                </div>
            `).join('');
        }

        function renderButtons() {
            const container = document.getElementById('options-container');
            container.innerHTML = customRestaurants.map(r => `
                <button onclick="handleOrder('${r.name.replace(/'/g, "\\'")}')" class="glass-card p-6 rounded-3xl text-left transition-all group active:scale-95">
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-[0.2em] mb-2 opacity-60">Initialize link</p>
                    <p class="text-xl font-black text-white group-hover:text-blue-400 transition-colors">${r.name}</p>
                </button>
            `).join('');
        }

        // --- Actions ---
        function saveAddress() {
            const val = document.getElementById('new-address-input').value.trim();
            if(!val) return;
            addresses.push({id: Date.now().toString(), text: val});
            localStorage.setItem(ADDR_KEY, JSON.stringify(addresses));
            document.getElementById('new-address-input').value = '';
            renderAddresses();
        }

        function deleteAddress(id) {
            addresses = addresses.filter(a => a.id !== id);
            localStorage.setItem(ADDR_KEY, JSON.stringify(addresses));
            renderAddresses();
        }

        function toggleAddRest() { document.getElementById('add-rest-form').classList.toggle('hidden'); }

        function saveCustomRestaurant() {
            const val = document.getElementById('new-restaurant-input').value.trim();
            if(!val) return;
            customRestaurants.push({id: Date.now().toString(), name: val});
            localStorage.setItem(REST_KEY, JSON.stringify(customRestaurants));
            document.getElementById('new-restaurant-input').value = '';
            toggleAddRest();
            renderButtons();
        }

        // --- Generation ---
        function handleOrder(shop) {
            if(addresses.length === 0) return alert("System requires at least one coordinate address.");
            const addr = addresses[Math.floor(Math.random() * addresses.length)].text;
            const price = (Math.random() * 25 + 15).toFixed(2);
            const orderId = Math.floor(100000 + Math.random() * 900000);
            
            const html = `
                <div class="receipt-container">
                    <div class="receipt-header">
                        <div class="receipt-logo">UBER EATS</div>
                        <div style="font-size: 10px; font-weight: bold;">ORDER #${orderId}</div>
                    </div>
                    <div class="receipt-address">
                        DELIVER TO:<br>
                        ${addr.toUpperCase()}
                    </div>
                    <div style="margin: 20px 0; border-top: 2px solid black; padding-top: 10px;">
                        <span style="font-weight: 800; font-size: 16px;">${shop.toUpperCase()}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 12px; margin: 5px 0;">
                        <span>SUBTOTAL</span><span>$${(price * 0.8).toFixed(2)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 12px; margin: 5px 0;">
                        <span>TAX & FEES</span><span>$${(price * 0.2).toFixed(2)}</span>
                    </div>
                    <div class="receipt-total-row">
                        <span>TOTAL</span><span>$${price}</span>
                    </div>
                    <div style="text-align: center; margin-top: 30px; font-size: 10px;">
                        THANK YOU FOR CHOOSING UBER<br>
                        ${new Date().toLocaleDateString()} ${document.getElementById('bank-clock').textContent}
                    </div>
                </div>
            `;
            
            document.getElementById('receipt-content').innerHTML = html;
            window.print();
            
            // Add to batch
            pendingAmount += 5.00;
            updateTray();
        }

        function updateTray() {
            const tray = document.getElementById('batch-tray');
            const totalDisplay = document.getElementById('pending-total');
            
            if(pendingAmount > 0) {
                tray.classList.remove('translate-y-full');
                tray.classList.add('tray-active');
                totalDisplay.textContent = `$${pendingAmount.toFixed(2)}`;
            }
        }

        function finalizeAndDeposit() {
            if(pendingAmount <= 0) return;
            
            const url = `https://rubiks13.github.io/bank/?user=${encodeURIComponent(ACTIVE_USER)}&amount=${pendingAmount.toFixed(2)}`;
            
            // Success Modal
            const modal = document.createElement('div');
            modal.className = "fixed inset-0 bg-slate-950/80 z-[100] flex items-center justify-center p-6 backdrop-blur-xl";
            modal.innerHTML = `
                <div class="glass-panel border-white/20 rounded-[40px] p-10 max-w-sm w-full text-center shadow-2xl">
                    <div class="w-24 h-24 bg-blue-600/20 text-blue-500 rounded-3xl flex items-center justify-center mx-auto mb-8 text-5xl shadow-inner border border-blue-500/30">âœ“</div>
                    <h2 class="text-3xl font-black text-white mb-2">Protocol Complete</h2>
                    <p class="text-blue-200/50 mb-10 font-medium">Synced assets totaling <span class="text-blue-400 font-black">$${pendingAmount.toFixed(2)}</span> are ready for transfer.</p>
                    <div class="space-y-4">
                        <a href="${url}" class="block bg-blue-600 text-white font-black py-5 rounded-2xl hover:bg-blue-500 transition-all shadow-xl shadow-blue-600/40 active:scale-95">
                            Authorize Bank Link
                        </a>
                        <button onclick="resetBatch(this)" class="block w-full text-slate-500 font-bold text-xs uppercase tracking-widest py-2 hover:text-white transition-colors">
                            Purge Pending Data
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function resetBatch(btn) {
            pendingAmount = 0;
            document.getElementById('pending-total').textContent = "$0.00";
            document.getElementById('batch-tray').classList.add('translate-y-full');
            btn.closest('div.fixed').remove();
        }

        window.onload = init;
    </script>
</body>
</html>
